    To 赵三岁：
    
    哈喽，赵十八，去年于你是多舛的一年，但你拥有摆脱着一些的决心，和重头再来的勇气，这寓意着新的一年，我们都会越来越好的！

    在这路遥马急的人间，你我平安喜乐就好，在奔赴未来的路上，我们有着生生不息的热爱。

    如星璀璨；<br>
    如风自由。

    2025.04.15