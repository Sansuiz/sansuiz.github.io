  content: |
    To 赵同学：
    &emsp;&emsp;好久不见~ 在过去一年，你在为工作发愁，也存在些焦虑。但想告诉你的是，工作不是唯一，家庭也不是，快乐生活才是更重要的事。
    &emsp;&emsp;希望以后的你，去做自己想做的事，看自己想看的风景，做自己的主人，多开心快乐一些！
    <p align="right">From 倩</p>
    <p align="right">2025.05.31</p>

    P.S. 希望你能收到吧。
  
