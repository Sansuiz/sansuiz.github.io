    展信安。

    年前就想给你写信，但所购信纸迟迟未到，才延误至今。话说这个信纸很漂亮有没有，原谅我这样写信，一点都不工整。写到这里，我都后悔没有横着写（不要在意这些细节啦）。话说你是不是从来没回过我的信，要是这次你再不回，我就再也不给你写信啦！

    寒假玩得太疯了，才开学有点不适应。这学期好忙，开学就要应付各科考试。现在每天都睡不醒，好累的说。

    周五的时候，我们班去爬缙云山了，山上好多花都开了，很漂亮。你有空也出去玩一下嘛，呼吸一下新鲜空气，心情会变得很好。好像去年我们去爬缙云山的时候，我也给你写过信，不过你好像没有收到。

    我拍的照片有发到相册里面，你可以去看一下。

    你发的信息我都看到了，不过有时候有事没来得及回，后来就忘了，你不要怪我啊。

    我感觉你的状态很不好，请你不要在像上一次一样吓我了，我很担心。调整好自己的状态，我知道我没有立场说这种话，但还是请你替我照顾好你自己也不必为我忧心，我会好好的，你也同样。

    盼回信，望安好。

    二零一五年三月