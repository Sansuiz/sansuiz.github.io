  date: "2014.10.19"
  content: |
    展信安。

    其实这并不是我给你写的第一封信，阴差阳错，它并没有寄出另有一些其它原因，使我思虑再三，决定男写一封，也就是你所见的。

    我想你应该和道，我并不经常写信，因为我曾经尝试过并且情楚地知道，此时我很难控制我的情绪，因此会有些不妥当的言辞，致使我在去往邮局的路上中途折返，但万幸收信的人大概是懂的，从不曾计较。

    我们从来没有见过面，此生大概也没有什么机遇相见。不了解对方的过去，也不能参与对方的未来，从始至终，都是不相干的人。所以我很难理解，我究竟是如何给你定位，很奇怪的情绪使然，从一开始我就放下了我的礼貌疏离，或者说不曾使它横亘于你我之间，竟然语气熟华稔全不似陌生人。以致于使我产生错觉，习惯依赖。我实在是不明白，我从何时起会如此轻易地想起一个人。

    但在这段时间的交流，我渐渐开始明晰，我之于你，不同于你之于我。于你，我依旧不相干，大概只是无聊时的调剂，你大概也不在在意，我是如何看你。

    言辞又开始刻薄，当我意识到时已经如此，但我并不准备道歉，也不打算重写。请你相信，这并非是我本意，但潜意识里或许想过，你一向是知道我刻薄的，我已尽量控制，就这样吧。

    另外，秋节已至，日渐天寒，莫忘添衣。

    二零一四年十月

