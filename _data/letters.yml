- title: "From 颖"
  image: "/images/tu/letters/letter.jpg"
  back_image: "/images/tu/letters/20160602-why-back.jpg"
  type: "friend"
  date: "2016.06.02"
  content: |
    这么郑重地写下这封，唔，能算做信的信吧。你可是第3位男性，第1位我老爸，第2位我男闺，再然后就你了~排上前3了呐。

    同学三年，可是真的抱歉，我对你了解一点儿不深，对我们班几乎所有人都沒有关于高一、高二上学期的记忆。原谅我有健忘症。看了你所写的，唔，感触颇深呀呀，我可不会告诉你，我居然流泪了。嘻嘻，对你的印象，一直是温柔、待人好体贴，没想到你经历了某些事，不知道你是个那么、那么重友情的人。其实吧，我也是滴。我也在乎朋友，把朋友看得很重，怎么说呐。某些时候，就像我朋友说的，你还是个孩子，朋友对你好，你就像得到糖果的小孩儿，可以甜一整天。所以当他伤了你，会很伤心，我感觉从高二开始，就发生好多事，好多从来未遇到过的事。一句话总结，高中太复杂了……（写这句话时好想说脏话）（睡了一觉，就感览断片了……忘了要写什么了）。

    好了，不说那些事。让我们来些高兴的，畅想畅想未来（有些事，真只能畅想，比如嫁给我男神跡部……哈哈），想想未来多美好，一切不好的都会变成好的，希望你朋友不会太多，因为有几个真心待你之人即好。就像我，希望衡博雅、钟岗、李星璇（第1个闺蜜，江油，后两个也是闺蜜，你从识，应该），以后好好地呆在一起就行了（呀呀，又提起衡博雅，还有6天就能见到她了~~）

    希望你以后会变成你曾想成为的人，不必讨厌现在的自己。无论阿时的自己都有着闪光点，不好的那就让它变好，时间会改变人。希望那时的你是快乐滴。我们都是向前看的，过去不好的翻一页，为自己的心腾出空间，以后遇到美好的事很多，需要你铭记它们。如果某天偶遇，希望你是个幸福、开心的人。宫崎骏的话，有些很好，本来想要写下来的，无奈我记不住。关于幸福，他的动漫里的经典语句就有，你应该知道的！

    嗯，高考加油！不好的会过去，好的事有很多在等着你。

    赵很棒，很棒，很棒，以后的他会很幸福，很幸福，很幸福!

    吴涵颖

    2016.06.02

- title: "From 譞"
  image: "/images/tu/letters/20141019-lx.jpg"
  back_image: "/images/tu/letters/20141019-lx-back.jpg"
