    自那以后，我开始彻夜彻夜的失眠，或许就是那时候开始，早睡这两个字就再也与我不沾边了。

    幸而我再次遇到了人生中的好老师，语文老师，高中班主任。

    他知道我开始在上课时打瞌睡，知道我失常走神，他看我变得无精打采……于是他开始找我去办公室聊天，有时候会让我在他的办公室坐一上午，活着出门去走走，他也从来不聊我学习的近况，也不问我的心事，他只和我聊聊家常，谈天说地，让我能说说话。

    那时有一个朋友，她视我为太阳，说我给她带去了温暖，可那时候的我也是糟糕无比，她知道我的心疾，还说攒了些钱，怕我这样一个朋友哪天突然急需，还能出一分力。

    只是没多久，她自己便先走了，陪她走过最后一程的是家里的老人，连最后火化，父母也都没有来过。而我也没想到，前不久在她家的一顿饭，就成了最后一面，老人们说感谢我，他们也了解我，希望我照顾好自己。

    可是，我辜负了班主任的照顾，辜负了她的好意，辜负了其他老师的爱护，也辜负了身边的好友。

    时间进入高三，我也不知道是怎么了，我在一次月考的时候，本来答题好好的，突然我读不懂一道选择题的意思了。

    我让自己好好完整的阅读下这道题目来，可是读完的一瞬间，我好像就已经混乱了，我再也理解不了这些话的含义，我试着跳过再继续，可是我就那样坐着看着，再也没有我能读懂的话了。

    我记得那时候的心情，我看着旁边的人奋笔疾书，我却再也拿不起笔来，而前一次的考试我才刚让自己再走向了前列的名次。

    不甘心却也只能放弃了，我坐在那里，只觉得不安，我站起身来，去给监考老师讲，我弃考了，老师认得我，她也不知道我怎么了。

    而我走出考室，找到了班主任监考的教室，我站在门口，教室里认识我的同学看着我，我就那样看着老师，他让下面的同学继续，把我带到了办公室，让我好好休息。

    至于那一天我身上发生了什么，我自己也不清楚了，我只知道自己一定是懵了。

    那一次考试，我缺考了好几科，我很感谢老师，没有和我的家里人说。

    我开始试着自己调整，但是似乎越来越没有成效，我也开始了玩乐，开始随意的挥霍自己的时间。

    后来某一天的化学课上，我也不知道怎么了，突然掀翻了面前的桌子，周边的同学们被吓的不敢动，一个女生很快冲上来抱住我，拍着我的背，告诉我没事的。

    只是后来听同学说，我那时候浑身发抖，室友等着我平静下来，化学老师也是当时我们的年级主任，她让班主任带我去办公室休息，至于之后我回想起来，只觉得害怕和厌恶，我害怕自己，也开始厌恶自己。

    我开始和身边的人疏离，身边关系好的同学朋友，我也渐渐想要远离，等待毕业，就把这一切都抛弃。

    我记得自己从高考考场出来的时候，我知道自己结束了，年级主任给我了一个拥抱，她让我不要气馁，她觉得我已经做得很好，她给了我一颗糖，说吃点甜的吧。

    毕业后去看望班主任，一切都好，我倒是觉得自己好像越来越冷漠了，年级主任托同学带话给我，说有空了一定要去她家里坐坐，她会给我做自己的拿手菜让我尝尝。

    我拒绝了，再没有联系过，她不知道的是，我害怕，我喜欢他们家那样和谐的氛围，父母子女之间相处的方式，我不是自卑自己没有完成好学业无颜见她，而是觉得自己想要躲避那些热闹。

    同学老师们总觉得我不应该是那样的结果，可我其实还是很愿意接受的，至于家人的感受，我已经顾不到了，说我不用功也好，说我不努力也罢，我都甘之如饴了。

    我倒是一直记得班主任给我说过的话，他那样一个时常教导学生温良恭俭让的人，却私下教育我应该像那些没心没肺的人学习，四面讨好温情脉脉，却又只不过是委屈自己，他告诉我要懂得拒绝，需要少考虑别人的感受，更不要想去追求什么完美。

    只可惜，这些道理我并非不懂，可是心里所想并不是可以随意控制，其实他自己尚且也做不到，不过是安慰我，莫要再因为顾及他人而伤害自己。
