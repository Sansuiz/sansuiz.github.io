    周天和宝儿一起去了一趟成都，
    办完正事，突然想起咖啡店下一季度房租的事情。
    然而现在各种亏损，上万的费用也是让人头疼。

    宝儿看出我有心事，我不想让她担心，却还是添了麻烦。但是宝儿说，我对自己太双标了，她的事总不怕麻烦，怎么我的事就怕麻烦了呢？

    是啊，其实我心里清楚，彼此应该相互依托，可总觉愧疚。

    今天回家，宝儿给我转了两千，她担心我没什么钱了。
    我还是能坚持的，就退回了，但我清楚，自己很幸运——拥有可以互相依靠的感情。
    我的消极情绪也被缓和了许多，她说，我的好运还在后面，只要人还在，什么都不是问题。

    现在回想起来，确实有很多事不如意，尤其是现在创业阶段，项目停滞，咖啡店亏损。不过一切都会好的，正如我如今的生活，已经比以前好很多了。

    深夜给宝儿盖被子的时候，她迷迷糊糊的感受到我在身边，会抱抱我，说很爱我。这样的拥抱，这样的话语，在我失眠的夜晚给了我许多感动和安慰。我很幸福，只是还需要努力，为我们的将来而努力。

    ![我也爱你](https://cdnv2.ruguoapp.com/FvvFIu2MWr5JwePZwRgxTU7SDHYGv3.jpg?imageMogr2/auto-orient%7Cwatermark/3/image/aHR0cHM6Ly93YXRlcm1hcmsucnVndW9hcHAuY29tLz90ZXh0PSVFNSU4RCVCMyVFNSU4OCVCQiUyMCU0MFNBTlNVSVomaGVpZ2h0PTQ1/gravity/SouthEast/dx/10/dy/10){:width="30%"}
