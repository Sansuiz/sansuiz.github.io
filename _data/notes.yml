    回想起高中，那是一段什么样的日子呢？

    可能就是高中以后，我就再没有了初中时的那种叛逆情绪了，我开始在家里变得沉默，会把自己一个人关在房间里，我不会再像初中时那样，再去给父母写信表达我的情绪，更不会再去和他们过激的顶嘴。

    我刚抛弃了初中时的一切，准备好好开始新的生活了。

    只是不可避免的，每到周末回家，就是开始倾听母亲诉苦的时候，那时候我爸已经从外地回来，可是由于工作原因，我每周回家，几乎很难和他见上一面说上一句话，而且我也不爱与家人电话联系。

    也正是因为这样，我爸在我心中的印象就在这几年内，从我母亲给我说的那些话里，愈加的根深蒂固了，我甚至那时候开始疏离他，不想听他的问候，更不想听他的说教。

    我也是从那时候觉得自己应该体谅自己的母亲，她身体不好，父亲马虎大意，爷爷奶奶对她也糟糕，我想她想说我就听着吧，正如她说的那样，家里唯一能靠的就是我这一个儿子了。

    就那样习以为常生活，过去了很久。

    直到高二那年中秋，爷爷奶奶因为在谁家过中秋节的事情与我母亲发了脾气，家里突然因为这样一件小事大吵大闹起来。我记得那一天夜里，爷爷发了脾气说了些阴阳怪气的话，摔门而去了，说自己是死是活无需别人管，我母亲在客厅的沙发上狂吼着，我爸一时也不知道该照顾哪一边了。父亲哄不住她，母亲的手一直拍打着他，几脚踹开了，我也哄不住她，她让我们这一家人都滚。

    父亲去追爷爷了，奶奶在一旁劝着，但她那些话一出口，更是火上浇油，母亲到厨房拿出了刀来，说今天干脆一家人了断，外婆夺了去，我的母亲就那样瘫软在沙发上，不让任何人靠近。

    我的情绪起伏很大，尤其是我为了维护母亲，还出言怼了爷爷，那时喘不上气来，我知道我的心脏在不听话了。

    我下楼去找父亲，刚下电梯就吐出一口血来，我真是糟糕极了。

    我收拾好，在小区外找到了他，他就那样坐在花台边，抽着烟，他让我上楼好好照顾我妈，我告诉他说，我妈没事。

    我记得那一刻我爸也哭了，他说自己也不知道怎么办了，夹在父亲和媳妇中间。那是我第一次见父亲捶胸顿足得埋怨自己没有能力去处理好这些关系。

    我到现在都记得，在那之前我姨就开玩笑说过，如果哪天家里再吵架，你的心疾一发，吓一吓他们，或许一切都好了。

    然而，真正到这一刻，谁在意过我呢，我那一夜都没有睡着，我的衣服上还有血迹，但是没人关心，也没有人注意。

    我的情绪反而像是平静了，我那一刻感觉自己开始变得冷漠，对这个家庭，对我这最在意的亲人们。
