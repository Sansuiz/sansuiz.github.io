    当你见黄昏日落，当你习惯性的想要拍一张照片分享时，那么就需要考虑一个问题，就是已经顺利克制思绪的自己，是否要因为想要去分享这样一个美好的瞬间而打破自己的约束。
    
    当然，强行的克制必然会让你失去些什么，或许是变得沉默，或许是对什么也都提不起兴趣，或许是渐渐没有说话的勇气，但是，如果你还在意着，那么就要坚定。
    那坚定的应该是你曾许诺的，许诺的不麻烦不打扰不牵涉不干预；是许诺的一切都好，是许诺的全心全意，是许诺的不变的心。
    至于你的那些一直萦绕的思绪，我知道那是自由意志的沉沦，那是无法控制的走马灯，只不过是前后的落差加重了你的思绪而已。
    
    可这样的情况就像是感冒，你不能因为感冒加重了你的坏情绪，你就想着是风变凉了，那样不好。你应该想想，这风是你喜爱的，它英勇它温柔，至于感冒，不过是你没有顾好自己罢了。
    更何况你喜爱的的是风，你在意的是它的英勇它的温柔它的自由，你只管做好自己，又如何不能在和风里享受，又如何不能在凉风里惬意，而且谁说春风不会再来，寒风不会再去。
    
    生活路长，风雨多变，如果没有坚定的心，相必也没办法让自己顺利地走远。
    那些说出的话，道出的心意，终究是能约束住自己的言行，所谓期待的回应不过是一种自以为是的止咳药。
    
    让自己的内心趋于平淡又不失热情，才是真正应该考虑的。哪怕你说这是在忍受，可你只要想到，你的忍受也是一种力量，这种力量会让你努力生活，也能让你所在意的越来越美好，这也正是你最希望的。
    所谓在意，就是常觉亏欠，那当然就要尽心让许诺如愿。如此，那些一切你所在意的，或许也都会慢慢变好，你也就自然没有多少遗憾，也不必过多苛责。
