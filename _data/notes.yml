    今晚又看到了那句：怀旧是你的灵魂，你喜欢生活在遗忘的生活里。

    是啊，我为什么会失眠呢？因为一闭上眼睛，就会想起很多过去的事，好的不好的，就像是电影放映机在一直不停工作。

    最近的我听到这样两句话，一句是，你其实知道自己状态很糟糕，但是你已经开始安慰自己；一句是，这些好是你应得的。

    我到底清楚自己为什么是这样的状态吗？我为什么是这样的性格呢？我真的看清了那些人心世事了吗？我还在这个时代坚持着什么呢？

    我确实是一个悲观主义者，大脑不自主的想到消极的结果，可即便如此，我还是相信一切都会好，当然，能有如此期待的前提，一定是我已经尽力去做了，而不只是心想口说。

    可是反复的事发生的太多，我能想到的是什么呢？我能想到的，是在重新走这条路时自己或许已经更好。

    即便这样的代价是换来一次次更严重的失眠，更严重的自我消耗，我甚至已经能感受到，如今的我和从前不同，真心总被嫌弃，坦诚总被埋没，胸闷气短已经在闲暇时体现得越加明显了。

    可若说我为何会有这样持续的热情，其实我也并没有，我毕竟还是一个会感到疲惫的人。我不过是在难受的时候会想要去拾荒，去回忆里拾荒，即使那些回忆常让我失眠失落。

    我问过自己，为什么要追忆往昔呢？或许是因为记忆越往里深处走，一切都越是美好且纯粹，也正是如此，我才有了继续走下去的力量。

    我自认为自己是一个不好的人，因为我习惯了戴着各种各样的面具示人，只为了让与我相处的人尽量顺畅，让自己在意的人更加舒心。

    我嫌弃自己虚伪，所以不愿去深交。老师曾告诉我说，师母注意到了我的状态，她判断我是看似亲和，八面玲珑，实际防备心极重，不肯让人往心里走得过深。

    可我终究还是会对人敞开心扉的，即使最后的结果又让我包裹自己更加严实了，可我知道，自己是矛盾的，又防备又渴望，我的心已经越来越敏感了，以至于开始想要孤立自己，情绪也总是在压抑着，可我却总是相信着：一切都会好的，美好的结果一直存在，也总会落在谁的身上，或许有一次将会是我自己。

    似乎越经历越受挫，那些幻想和现实已经开始模糊了界限，我开始有些迷失了，至于未来的方向也已经看不太清，我的动力也不知道去了哪里。

    可我就是那样矛盾的，开始安慰自己，既然已经分不清幻想和现实，那就好好跟着幻想走吧，或许我能找到答案。

    于是我开始享受失眠，如果失眠让我陷入那些情绪里，那我不如将这些记录下来。

    我想留下自己存在过的证明，我相信文字的力量总会打动人心的，我之所以能坚定自己的内心，就是因为有着一些话语总在支撑着我。

    一路行来，深刻的记忆不过分为两种，悲伤和喜悦，这些痕迹塑造了如今的我，我曾想着好好与过去和解，努力过，失败了。

    我不知道接下来的路会再走向何方，但一定会有人可以从我的文字里汲取力量，经常听见一个词：情绪价值。很可惜，我的文字提供不了。

    我只能说，好好珍惜身边的每一件细小的美好，那些或许比起自以为的标准都要重要，至于有没有什么价值，或许只有在将来，才会从时间里找到自己的答案。

    就利用失眠的时间，
    写下那些深刻的，
    我的悲欢喜乐。今晚又看到了那句：怀旧是你的灵魂，你喜欢生活在遗忘的生活里。

    是啊，我为什么会失眠呢？因为一闭上眼睛，就会想起很多过去的事，好的不好的，就像是电影放映机在一直不停工作。

    最近的我听到这样两句话，一句是，你其实知道自己状态很糟糕，但是你已经开始安慰自己；一句是，这些好是你应得的。

    我到底清楚自己为什么是这样的状态吗？我为什么是这样的性格呢？我真的看清了那些人心世事了吗？我还在这个时代坚持着什么呢？

    我确实是一个悲观主义者，大脑不自主的想到消极的结果，可即便如此，我还是相信一切都会好，当然，能有如此期待的前提，一定是我已经尽力去做了，而不只是心想口说。

    可是反复的事发生的太多，我能想到的是什么呢？我能想到的，是在重新走这条路时自己或许已经更好。

    即便这样的代价是换来一次次更严重的失眠，更严重的自我消耗，我甚至已经能感受到，如今的我和从前不同，真心总被嫌弃，坦诚总被埋没，胸闷气短已经在闲暇时体现得越加明显了。

    可若说我为何会有这样持续的热情，其实我也并没有，我毕竟还是一个会感到疲惫的人。我不过是在难受的时候会想要去拾荒，去回忆里拾荒，即使那些回忆常让我失眠失落。

    我问过自己，为什么要追忆往昔呢？或许是因为记忆越往里深处走，一切都越是美好且纯粹，也正是如此，我才有了继续走下去的力量。

    我自认为自己是一个不好的人，因为我习惯了戴着各种各样的面具示人，只为了让与我相处的人尽量顺畅，让自己在意的人更加舒心。

    我嫌弃自己虚伪，所以不愿去深交。老师曾告诉我说，师母注意到了我的状态，她判断我是看似亲和，八面玲珑，实际防备心极重，不肯让人往心里走得过深。

    可我终究还是会对人敞开心扉的，即使最后的结果又让我包裹自己更加严实了，可我知道，自己是矛盾的，又防备又渴望，我的心已经越来越敏感了，以至于开始想要孤立自己，情绪也总是在压抑着，可我却总是相信着：一切都会好的，美好的结果一直存在，也总会落在谁的身上，或许有一次将会是我自己。

    似乎越经历越受挫，那些幻想和现实已经开始模糊了界限，我开始有些迷失了，至于未来的方向也已经看不太清，我的动力也不知道去了哪里。

    可我就是那样矛盾的，开始安慰自己，既然已经分不清幻想和现实，那就好好跟着幻想走吧，或许我能找到答案。

    于是我开始享受失眠，如果失眠让我陷入那些情绪里，那我不如将这些记录下来。

    我想留下自己存在过的证明，我相信文字的力量总会打动人心的，我之所以能坚定自己的内心，就是因为有着一些话语总在支撑着我。

    一路行来，深刻的记忆不过分为两种，悲伤和喜悦，这些痕迹塑造了如今的我，我曾想着好好与过去和解，努力过，失败了。

    我不知道接下来的路会再走向何方，但一定会有人可以从我的文字里汲取力量，经常听见一个词：情绪价值。很可惜，我的文字提供不了。

    我只能说，好好珍惜身边的每一件细小的美好，那些或许比起自以为的标准都要重要，至于有没有什么价值，或许只有在将来，才会从时间里找到自己的答案。

    就利用失眠的时间，
    写下那些深刻的，
    我的悲欢喜乐。

