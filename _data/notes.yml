    有人说甲说的中肯，说有的人坚定的会为你改变，世界上有坏人变好，也有好人变坏，说不清楚。

    也有人说乙说的在理，认为除非之后的日子能一直保持良心，不然一吵架一疲惫就得变回原来的样子，就只能等着被抛弃。

    其实这种为爱的人所改变的情况，我和她聊过，但是我们聊的，是因为我的患得患失，我害怕会变得和以前一样。毕竟，她和这个帖子讨论的女生有天壤之别，因为她从来没有让自己过的很乱，乱的只是她的想法和状态。

    由于感情受伤，导致她长期处在一个乱糟糟的生活状态里，她常常让自己一个人，宁愿相信能和一个远在天边的朋友保持情谊，也不相信身边有好的感情，即便遇到了也不想去花太多的心力，总觉得自己受过伤，心里变得冷漠，不值得别人对她好，更不想伤害自己很爱的人。

    所以才会有之前她觉得必然会分开的情况，她也才做出了那样的选择。

    可是如今我确实看到了她的变化，她很在意我，她也开始变得阳光活泼，只是我有时候能感受到她心里有想法有难受，却好像还是不太愿意说出口，就像之前我反复问她我这样的情况会不会让你很累，她一直说不会，但是以我的了解，我觉得她心里或许在让她逞强，以至于那天在外面吃火锅，当时因为取快递心里难受，她告诉我她确实觉得很累，因为觉得很无力。

    我很想抱抱她，可是我发现我或许也需要拥抱。

    我记得自己曾经反复的去关心她同样的事，同样的话题，给他坚定的回应；可是等到我有了担忧的时候，我知道她曾经的性格就注定了她会因为感觉疲乏而烦躁。

    也正是如此，即便是如今发生了很大的改变，我却仍然会因为一些事敏感，也会害怕她会再次变成曾经的那种状态。

    于是我和她坦诚地说，我之所以情绪崩溃或难受的时候，想要给她说清楚我的想法和为什么突然冒出了这些想法，就是想告诉她我现在是怎么了。

    我不想两个人各自有难以出口的想法憋在心里，因为我们总以为自己能独自消化，可实际上呢，有可能会一点点堵塞我们内心，消磨我们的精神，损耗彼此的感情。

