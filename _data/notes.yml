    刚刷到一个视频，相似的对话也发生在我和她之间。
    我之前好些次感受到有其他男的的语气和态度有些问题，就提醒她注意些，她当时也是问我为什么觉得那些男的靠近她就是有所图，我当时也和她好好聊了聊，确实只能说男生更了解男生，而且一个男的发的消息也好，打电话的态度也好，其实作为男生更能知道那是什么样的情况。

    今天刷到这个视频，看到评论里有女生说，因为不想让一个陌生人尴尬就宁愿选择让男朋友生气？因为考虑一个陌生人的感受就不管男朋友的感受？

    原来是这个道理，如果哪一天男朋友感受的重要性都比不上一个陌生人或者一个外人，那么男生有不被爱的的感觉就不奇怪了。

    同样还有个女生说，遇到这种情况，就给人说请你直接联系我老公。

    我在想这样是不是太过了，结果下面有人说，有的男人哪怕知道你有男朋友，甚至都还是会想要勾搭你，而且说不定会觉得更刺激。

    我之前也是认同这一点的，因为在我见过的一些事来说，有的男人知道一个女性，尤其是年轻女性有对象有老公，她但凡没有直接说自己有对象，或者干什么都想着遮遮掩掩的时候，就很容易拿捏这个女生，因为男的知道这样的女生就算出了啥问题，肯定也不敢给对象说。

    当然，女生也更了解女生，所以男生也会遇到类似的问题。

    所以在我看来，既然在感情里，既然爱着，那就一定要把自己的爱人的感受放在第一位，不论男生女生，对象对同性的直觉一般是比自己强的，那就一定要选择先相信对象，而不是一个陌生人或者说是一个无关紧要的外人。

    我之前和她讲过几次这样的事，但是我又害怕自己难受的情绪会让她感受到很多压力，更担心因为我说的太多，导致她将来不想再给我讲那些事情。我慢慢的就选择尽量不语，可是如果有一天，我变得沉默，或许就真的会越来越不在乎，越来越不爱了吧。

    不过，不管如何，我确实也没有想因为这些作贱自己的感情，我会选择努力沟通，将来也要努力做好。

    其实感情中不论男女，如果抛开对象这个身份，如果遇到了什么不好的事，那么收到伤害最大的，其实是傻傻相信外人的这一个吧。我之前一直愿意说那么多，其实从心里来说，更是不希望她受伤。

    将来路还长远，我做的也还不够好，能优先考虑对方，或许还是一个需要一直努力的过程。我在沟通这件事，也算是在警醒我自己。
