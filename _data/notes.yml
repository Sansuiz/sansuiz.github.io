    再一年，我浑浑噩噩的度过，最终还是去读大学了，这样一套模式当然不只是我身上，读书是好事的，只是这样的学习历程，将来见仁见智了。

    幸运的是，我似乎是调整好了自己的状态，即使是失眠，好歹还有曾经遗留下来的嗜好消磨时间。

    我一进入大学，就开始让自己忙碌起来，课余也尽量不给自己留太多的闲时，两年的时间，我参加协会，参加学生会工作，我学会了些摄影剪辑搞起了副业，我也写写书法参加比赛，我学会了编程敲代码，做出了自己第一个个人网站，我做设计，写活动方案，最后干成的两件事就是负责学校迎新的宣传工作和负责学院迎新的晚会。

    我很感激自己在进入大学时遇到的师兄师姐们，他们给我了很多学习的机会，还有室友也同样一起前进，一起玩乐，让我很是自在。

    只是在大二那一年，我失去了让我真正意义上知道什么是感情的一个的女孩，她告诉我，我们是走不下去的。而自己清楚的知道，其实自己是更了解的了，因为那时候的自己心疾开始反复，家里发生了好几件大事，这些事差点摧毁了整个家庭的根基。如此的我，怎么可能还会想要去耽误自己喜欢的人呢，可只不过是很不舍得罢了，我知道自己是失去了。

    我多么渴望有人能爱我的，可我也不知道，为什么就不能有一个好的状态去迎接这些美好的事，我只觉得厌恶，我恨自己能力不足，恨自己还只是个学生，还只是个乳臭未干的毛头小子，还没有任何强有力的话语权。

    我也不记得自己是怎么熬过来的了，那一件件事压垮了家里的一切，多少大大小小的问题暴露了出来，我还记得那年暑假，我回家前，导员已经建议我去看看医生开些药物辅助了。

    等我到家之后，迎来的却全是糟糕的事情。

    我的状态确实越来越糟糕，药物让我开始发胖，短短的时间体重就已经飙升，可我已经顾不的那么多了。

    一天母亲和外婆吵了架，外面下着大雨，母亲一个人跑出去，也不知道去了哪里，父亲报了警，我们最后在桥上找到了她，浑身淋得湿透，却也说着家里两个男人都靠不住的话。

    我又急匆匆的赶回外婆家，她就那样静静的坐着，不再像以前那样会给我诉说自己的辛苦和情绪，我知道自己那一刻，比起关心母亲其实更担心她，因为外婆那样的状态，安静沉默，让我感到害怕。

    没多久，因为我买书的事情，和家里吵了一架，我的父亲，总觉得我那些书碍事，我一直不能理解的，就是他宁可把柜子拿来放自己的空酒瓶，也不愿意放一放我的那些书，他总说那些书看过就没用了还留着干嘛。

    这次吵闹也波及到了母亲，我一两句话惹起了她的情绪，我明明知道她是一个敏感的人，我居然会犯那样的错误，忘了小心翼翼。

    那次争吵后，我心情很糟，在外面散心。姨妈姨父打来电话，我总算是有了个倾诉的出口，我一股脑的全说了，姨妈以前就常说，不知道我该在这个家里如何生活，她觉得很累，她却也无奈。

    只是没想到，我的那些倾诉很快进入了母亲的耳朵里，在姨父看来，他心想或许用他的方式去让我母亲知道我的难处和情绪，他们就会改变一些，然而事与愿违。

    母亲把我叫回家，劈头盖脸一顿痛骂，说我不孝是个白眼狼，有什么心事不崩给家里人说，要去给他们讲，是不是不想认自己的父母不想认这个家，她质问我在吃什么药，我就那样听她吵我吼着，我只有沉默，她拽着我的衣服，嚷着要拉我去精神病院，让医生好好给我治治，她说她从来没见过这么不孝顺的孩子，小时候多乖，怎么现在变成了这样。

    那天是如何收场的，我已经记不清了，只是从那天之后，我再也不会想要和任何的亲人敞开自己的内心去诉说自己的想法和情绪了。

    我知道，我那些日子，是想去死的，还好我足够克制，我总告诉自己，不能就这样走掉，那些复杂的心理活动，伴随着刀刃插进自己的大腿，彻底断绝了自己轻声的念头。

    我告诉自己，若是能还了这份生养的情谊，我就可以安心的走了。可是这样的情谊又是如何能还的清，不过是还想着有些未完成的事罢了。

    那次事情之后，姨妈他们给我买了一张机票，去杭州散心。母亲也是极为矛盾，她对我说，其实她知道这个家给我造成了很多的伤害，可是她也控制不住，也很无奈。

    这也是后来在我毕业后，她为什么极力想送我出去的原因，可那样的矛盾心理，却又让她敏感难受。

    其实我能理解她，我想如果换成是我，经历她曾经经历的一样，或许我还办法有她那样坚强，这一点至今我都如此认为。
