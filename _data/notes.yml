    不被闹钟叫醒的日子，分成了两种类型，一种是因为可以睡懒觉便关了，另一种则是因为在铃声响起前醒来。

    楼下不远处，有一家幼儿园，我的窗户大开，早上醒来就能听到那欢声笑语，再见到落地的阳光延伸到床边来，我知道雨后的晴天已经来了，也难怪那些孩子们热闹，要是像昨天那样阴雨绵绵，恐怕也就只有在室内张望着窗外。

    向来是喜欢这样的晴天的，只是以往的自己一定会走到窗边先享受这阳光，如今倒是缺少这样的兴致了。

    今天没有了那些繁忙，倒是可以出去走走，可是去哪儿里呢？

    朋友传来消息：今天天气好。

    是啊，可是天气好的日子，我的情绪却平静到似是冷漠了一般，只得回一个：是的。

    这样一想，就更应该出去走一走了。想起汪曾祺笔下的那句话：一定要爱点儿什么, 恰似草木对光阴的钟情。

    我也当如草木，对光阴钟情，对阳光和风雨也憧憬向往。想想这平淡的生活，总也有自己爱着的，如此，我也算是一个幸运儿。
