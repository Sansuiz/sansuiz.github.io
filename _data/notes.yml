    人生第一次深刻的错误，是跟着同学在小卖店没有付钱就拿走了一袋零食。

    我之所以印象深刻，是因为那一刻我知道了自己多了一个小偷的身份，真正的感触，而这样一份内心的敲打是我的外婆用巴掌告诉我的。

    那时候外公还健在，而我放学之后跟着同学在放学路上常肆意游走，外公管不到我。

    可是小小的镇上，谁不是相互认识呢？我还没走远，就被老板娘拿下，很快就见到外婆气冲冲的赶来，一个巴掌让我晕头转向。

    她骂着我，向来乖巧伶俐的孩子怎么干起了这样的事来，我那一刻知道了自己的身份，是小偷。

    其实难道我拿走那一袋零食的时候不清楚这样的行为不好吗？并不是的，只是心存侥幸罢了，也并非不知道偷盗的含义，只是心里没有真正感触而已。

    虽然外婆处理好了事情，却也让我一直愧疚，外婆那段日子还在跟着大部队修路，而我却什么也做不了。

    从那一刻起，内心的谴责就已经开始消耗自己的心神了，以至于我深刻的记着，我那时候的惊慌失措，以及深深的悔恨，后来攒了钱再去店里和老板娘道歉的情景如今也历历在目。

