    前天和妈妈还有外婆在饭桌上，聊起一个话题。

    外婆提起外公有时候不会关心她，我就说不是挺关心你的嘛，怎么这么说？

    外婆说，平时外公晚上不舒服的时候，她都会主动去接杯热水来，但是她晚上冷的时候不舒服的时候，外公就只知道给她盖好被子，也不知道问问渴不渴要不要喝点热水。

    我就问外婆，那你给他提了吗，外婆说没有，她说老头子就是笨，就不知道好好感受一下。

    我当时就说了说我的看法，我提到我和玉儿也提过这个话题。

    不一定正确，在我看来，没有人可以感同身受对方，也不可能是对方肚子里的蛔虫，如果两个人相处，因为对方没能感受到自己心里所想，就觉得对方对自己不关心或者不在意，我认为是件消耗自己心力损耗两个人感情的事。

    就举个例子，大家都说我算是个心思细腻的人，或许也确实是，所以我能主动的去了解关心她的状态，这是因为我的性格，所以我有时候能做的更好，让她觉得关怀的更多，为她考虑的更多，这是正常的；而玉儿呢，她性格大大咧咧，有时候做事马虎，或许就不容易察觉身边人情绪和状态的轻微的变化，那么自然就会比我付出的心力相对少一些，可是这样我就能说她不关心我不在意我吗？当然不能。

    因为我知道我只要直说了我的想法，她就会放在心上。

    假如我们晚上都睡着了，我突然身体不舒服醒来，她也在熟睡中，自然感受不到我的疼痛，但是我只要唤醒了她告诉了她，她一定会好好照顾我。

    我不能因为一些情绪产生了一些影响不好的想法，就让她去猜，猜来猜去只会消磨彼此的感情。

    自然也就会产生质疑。就像外婆质疑外公对她关心不够，实际上外公只是个感知力不强的人，但是他的行动力满满，不过这样的行动力，如果在微小的状态变化下，是发挥不出来的，这时候就需要产生微小变化的人主动提出才行。

    我给妈妈和外婆说，我希望我能有什么就和玉儿好好沟通，我不能自己心里憋着什么糟糕的想法或者堵着什么难受的气，让她自己去感受去猜测，然后甚至因为她或许没感受到没猜测到，就去质疑她对我的爱护。

    当然，我在其他任何地方受的气和烦恼，我如果心里难受，我可以和她倾诉闲聊寻求安慰，但是我也不会想要把那些糟糕的情绪附加到玉儿的身上。

    就比如我在外面吵了架，突然接到她的电话，或许我因为吵架的事心情不好烦躁不已，但是接起她的电话，我就不能用不好的语气去回应她，那样的话，她会很懵，或许明明说想打电话和我唠唠嗑想关心我一下，却不知道怎么回事听到我那样糟糕的语气和反应。

    所以即便是我正在气头上，对于亲友而言，只要不是我烦躁的来源，我都尽可能调整自己的情绪和状态温和回应，更何况对她呢。

    而至于如果有烦恼是来自于彼此，那我则更需要控制好自己的情绪，不能说出最难听的话来中伤彼此，及时说出自己的想法和状态情况，进而好好沟通或许才是最好的方式。
