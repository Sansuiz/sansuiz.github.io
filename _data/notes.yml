    终究是跟着母亲回了川，我进入了初中，从此住校，我也开始了一段快乐的日子。

    我开始有了好朋友，同学们很好室友们更好，老师们也是极好的。

    课余时间，我开始和同学一起约着在学校里打乒乓球，那时候玩的快乐，中午去食堂吃饭的时间都想省下来，就只为多打几局，那时候中午一放学，跑得快的就先去占位子，跑得慢的再带着拍子过去，稍去晚了些，就抢不到空球桌了。

    那时候的我是喜欢学习的，我开始在学习上下功夫，成绩很快就走到前列去，尤其是喜好数学。

    我印象里有件极深刻的事，和另一个喜欢数学的同学，也是室友。我们居然在上课的时候因为一道题的不同解法争论了起来，声音不小心过大，惊扰了老师，两个人被罚站，却也傻乐。

    只是没想到有一天，叛逆的我们居然从好友变成了陌生人，在教室里大打出手。却只是因为说了些不中听的话，如今想起，我还真没想过自己居然曾经有过打架发脾气的经历。

    这是我人生第一次打架，也是第一次和朋友闹别扭，后来有联系，却彼此疏离，如今早已经不知道各在何处，生活如何了。

    我还在初中遇到了自己喜欢的第一个女生，虽然那时候不懂感情，却也知道那时懵懂的心意，我们同姓，同年同月同日生，也算是奇妙的缘分。

    去年我们坐在一起吃了一顿饭，再聊起曾经的年少气盛，却只觉得时光易逝，原来已过去许多年了，至于当初那些懵懂的情感，也只是笑一笑，感叹青春。

    那值得怀念的，是那段日子里，遇到了很好的同学，有几个至今都还有联系，哪怕见面少了沟通少了，再见面时却还是老样子。

    还有那些老师们，我感激那些关心过我的老师，可惜我那时候已经开始变得封闭，毕业之后，就已经想不再去联系同学老师，最后能再找回来的，也仅仅是少数。

    再后来回去学校看望，却也是时过境迁，我也再没了当初的心情，我想我更怀念的是人，是当初的那些美好的情谊。
