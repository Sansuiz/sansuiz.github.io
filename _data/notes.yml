    你就像一片云。
    你就像一片云，
    轻轻的随风，
    就到了我的手心。

    就像个孩子，
    小心翼翼，
    悄悄合上了五指，
    想把你留在这里。

    你就像一片云，
    柔软、纯洁，美丽。
    这样的我的手，
    会不会伤害了你。

    怕我的用力，
    让你碎去。

    忽地一个趔趄，
    一定要护着你，
    忍不住握紧。

    你就像一片云，
    终究是从我的指缝间，
    慢慢的离去。

