    是天将降大任于我了吗？
    我是听说INFJ的人会有吃不完的苦，但也不必来得这么快，这么紧密。
    
    我记得第一次扶人被讹，还是在好几年前，在文殊院一家超市的门口。
    一个大叔躺在那儿，我没听周围人的劝告，去扶了，其实这也是因为身边人的支持，说如果真有什么，会站在我身边，了解我的性格，如果劝阻我，说不定我会因为见到了没有扶内疚好几天。
    扶起来之后，没有出现说是我撞到的讹诈，但是告诉我们，他饿了，是好几天没吃饭，饿晕了。
    旁边正好是超市，于是我们都说带他去超市买点吃的，可是问题出现了，他问我们能不能给些钱，他自己去买，我们感觉到不对了，这时候超市老板出来看到我们，就让我们赶紧走，这人经常在这儿讹年轻人。
    我们听完就松了口气，就准备走，结果那大叔不依，闹了起来，还好周围商铺的人都见过他那副样子，让我们走，不搭理，这事才算过去。
    
    后来我带小弟，他还小，但是他问我，哥哥，如果遇到摔倒的老人，我们到底应不应该去扶啊。我还是告诉他，我会去扶，你是怎么想的呢。他说他也会去扶。我告诉他不用担心，你就坚持自己的原则，总有人会站在你的身边。
    是啊，所以我哪怕是经历过了，我还是不想让自己变得冷漠，如果哪一天我们都去告诉下一代，应该自扫门前雪，不去互相帮助不去见义勇为，那么只会有越来越多冷漠的人。
    
    今天我又遇到了人生的一道坎，我犹豫了，因为我现在有些冷漠，走过去一段路，却还是受不了内心的煎熬，返回去伸出了手。
    可是没想到，这一伸手，让我直接面临了难题，老人家问我为什么不好好看路，他一把老骨头，要是出点问题，我赔不起。让我给点钱，他去做个检查就可以了。
    
    我一听这样的话，就知道自己一时走不脱了，心里也是寒了大半。
    可老人家想不到的是，这里有监控。所以不出意外，纠缠半天，来了人说调监控，没多久老人家就黑着脸走掉了。
    
    我不知道我是不是应该在风中凌乱一下，还是应该高兴自己赢了这场没有硝烟的战争。
    我只知道自己好不容易恢复的心力，再次受了损，而这一次，也再没有人会在身边坚定的说，不要怕，就按你的原则去做，也没有了我可以去絮叨诉说的角落。
    我回家路上问自己，如果接下来的日子里，越来越多不幸运的事找上门来，你还能否保持那样的热情，还能否维系那反复承受的心情。
    
    我今晚还是吃下了饭，就是给了自己答案，就像我之前说的那样，那就让这些事一件一件的来，我现在有的是精力，也有的是心力。
    但是要说一点烦恼也没有，当然是不可能的，毕竟现在没有了多少说话的力气，于是买了点小酒，自酌几杯，以感谢自己还没有对他人冷漠，没有对自己相信的那些美好的人与物产生怀疑。
    
    还好，现在的碎碎念也可以都放在这里，我那一腔闷着的话，也再有了可以放得下的地方。
    所以我还是一个很幸运的人，遇到不幸运的事，且不要以为就烂尾，或许翻过一页，才发现，原来是更好的继续。
    没想到小酌几口，居然有点上头，可能是我很少喝酒的缘故，也正好，我可以早点躺着休息了。
    
    也不知道是会缓过神来，还是会睡过去到明早，但是提前道一句晚安，不让人忧心，比一切都重要。
