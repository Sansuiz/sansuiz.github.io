    和父母难得长期相处，也开启了我在杭州的小学生活，那时我的身份是借读生，弟弟也回到了父母的身边，重新开启了幼儿园时光。

    许久不见，当然甚是兴奋，其实更多的还是对新环境和新生活的新奇，至于弟弟，我记得他那时候还不习惯和父母在一起，依然常黏在我身边。

    只是从此在杭州，我度过了自己童年伤心记忆深刻的时光，我不知道自己为什么一直记得，如果让我想起些好的来，我倒是反而记不清多少了，至于那些大城市的环境，于我那时候而言，本就不是很在意，或许是我身在福中不知福吧，我也很无奈，深刻的只有悲伤。

    自从在杭州开启我的小学生活以后，我再不像从前的老街上，放学有朋友们玩乐，我的童年生活开始变成自己一个人了。

    我记得在杭州过的第一个六一儿童节，母亲同意我看一看动画，我却说我想出去找同学朋友玩一玩，可惜答复是不行，他们问我，平时父母忙着工作，难得陪你，你怎么还想着出去找同学玩呢？你应该懂事点，在家多陪陪父母。

    而后我过生日的那天，姨妈一家到来，我很开心，因为难得和弟弟在一起玩了，可是晚上结束他们就要离开，我那天仗着自己生日，向父母提出想去弟弟家和他玩一天，正好周末也不上课。

    也就是这样一个要求，我当场挨了打，父亲拿着扫帚打我的腿和屁股，我至今都记得那天晚上，姨妈姨父劝都劝不住，他们被我爸哄回了家，回来过身来对我又是一阵打，晚上在卫生间洗澡的时候，我的身上都是淤青，那把扫帚也早就被打弯。

    而那天不让我去的理由，是觉得我不小了，应该懂事，这一天是母难日，更何况第二天休息，应该在家好好陪陪爸妈，怎么就那么贪玩。

    而那时侯我四年级，第一次觉得自己的生活里没有朋友。

    再后来我记不清是什么时候，只记得因为我放学回家忘了在家提前煮好饭，父亲回到家做菜时发现，将我一顿揍，说我不懂事，我当时气不过，就想要离家出走，于是夺门而出跑到楼下，其实我哪儿也没去，不过是在楼下的小卖店用公共座机给妈妈拨去了电话。

    只可惜，妈妈回到家之后，也气我不听父亲教育跑出门的行为，训我不听话。

    我印象很深，那一夜我睡不着觉，我躺了一会儿便坐起身来，就那样坐着，只是没想到很快被父母看见，拎着我的衣服把我从床上直接拽到床下，问我能不能好好睡觉，问我是不是在对他们发脾气，那顶不听话不乖的帽子终究还是扣了上来。

    我再也不记得我那一夜是怎么熬过去的，甚至我再也想不起在杭州的那几年我是如何度过自己的童年。

    而我也正是那些时间里，我开始会不经父母同意悄悄拿用自己存钱罐里的钱，那里面是自己过年收的一些压岁钱。

    我开始用那些钱在学校外的小卖部买一些小人书，买一些零食。我印象里常看的是阿衰，那一系列漫画陪我度过了很长的时间，买的最多的零食是炸鸡柳，我好像至今都能回味起那个味道。

    那时候的我在学校里不敢犯错，老师们喜欢我，可我小学毕业离开杭州的时候，再没有一个我觉得关系要好的朋友。

    当然，其实也还是会想起些很好的事来，父亲会偶尔在早上开车送我去学校，周末会带着我一起到隔壁的公园运动，跑步、乒乓球、溜冰，而来自妈妈的爱确实是我在那小镇里生活时所缺失的。

    我也是那个时候开始，喜欢上了乒乓球，而这也成为了我初中时最喜欢的运动方式，我初中最难熬的时间里，那些放松的快乐，也都是乒乓球带给我的。
