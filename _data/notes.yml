    今天看到一段话说：如果爱是束缚，那宁可选择自由。

    我看到这样的话，想起了几个朋友，有朋友就是因为觉得感情让自己有了约束，失去了自己原有的一些生活，甚至改变了自己的一些生活方式，于是再好的感情，就可以说断就断。

    我不知道是不是因为社会的影响给了一些人觉得社会就是这样的感情就是这样的标准答案和固定逻辑。

    当然，我也有自己的偏见，因为在我看来，我之所以成为一个完整的人，和其他的物种有区别，就是因为我在成长的过程中，逐渐多了一些约束，那些约束慢慢改变了自己，却又形成了完善了自己。

    以至于我想起一些事，我即便觉得亏了，却也不会觉得后悔。

    于是我忍不住评论说：

    我曾经自以为读了很多书、走了很多路、认识了很多人，就觉得感情会束缚自己，承受孤独享受自由才是自己的归属。只是后来渐渐发现，自己没有读好书、没有走好路、没有珍惜好那些相逢，爱人与被爱，确实会存在一些束缚，也必然会给自己带来一些改变，但是这并不意味着就丢掉了自己，除非我自己没有用心，以至于有了遗憾和悔恨。我想我之所以长大，就是在不断地完善自己，我初来时是自由的，但一些我坚定的理想与情感，是我的约束，却也是我之所以是我的缘由。我会选择一个我爱且爱我的人，但是我不再会觉得爱是束缚有什么不好，我本是一个完整的人，我自己也需要有情感和理想来约束自己。

    我之所以这样想，是因为感情确实会约束我自己，会约束我做一个好的伴侣，会约束我的一些欲望，会约束我的一些行为；感情也确实会改变我，会让我失去我很多喜欢的东西，会让我少一些认识的人，会让我的生活变化很多很多。

    可是我并不觉得这是一些不好的事，我投入的感情是我最真实的内心，我在坚定自己所相信的事，我还对生活有着持续的热情，改变当然在所难免，可我却也拥有了十分重要的真挚的情感。

    我可以少些朋友，因为她会成为我最好的朋友，我可以过平淡的生活，因为我可以在这样的生活里感受属于我自己的一些幸福……
