    第一次经历生死离别，是和我的外公，或许生死之间足够幸运的是，他走的时候没有病痛折磨没有任何悲伤，很安详。

    我至今记着那天夜里，外婆发现他就那样躺在最底层的那个房间的床上，安静的走了。

    而我，则是被送到了对面祖婆的家里，他们说我还小，让我在祖婆家住一晚。

    所以那天夜里，之后发生了什么，外公是如何被人带走，我是没有什么概念的，他们没有告诉我，只是在第二天，我再也没有见到我的外公，他去世了这四个字在当时并没有给我带来多少情绪上的变化，甚至还觉得那一夜人头攒动家里还有些热闹。

    后来长大才渐渐明白了其中的哀伤，遗憾的是，因为当时的一些忌讳，我没有能见到外公最后一面，也没有送他最后一程。

    至于现在回想对他的印象：左撇子、一瘸一拐、干部风、爱谈政治历史、家教严格、书法好、讲气节。

    我记得他是左撇子，是因为他对我的管教，吃饭的礼仪，我时常在饭桌上犯错，他会用筷子打我的手，很痛。

    至于一瘸一拐，则是患有腿疾，也正因如此，我母亲俩姐妹从小没少被同学嘲讽过家里有个瘸子爹。

    他爱讲政治历史，我至今都记得他收藏着毛主席的书和雕像，我小时还找出来还以为是神仙像，还照着电视机里看到的情景有学有样的拜一拜。

    如今这雕像被我放在书房，我再看这雕像，除了崇敬，也会想起我的外公来。

    长大后听了一些关于他的那些我不知道的事，我对外公的认识多了一些变化，我曾天真的以为他可能是一个因为瘸腿无缘政治卖弄口才的失意青年，却没想到他原是一个内心坚定“饿死事小，失节事大”的克己利人的读书人。

    可怜我的无知，未能从他身上学到分毫。只记得他教育我，我教育弟弟，所谓传统礼仪，所谓长兄如父，所谓敬老爱幼，所谓同情助人，所谓尽心爱人。

    可那时候的我，能懂得多少，即便是再大些时候教育弟弟，也不过是小学生装腔作势教育幼小，我至今却也记得那一次，是为让弟弟离远些看电视，着实让他哭了很久。

    倒是关心爱护确实一直未曾忘记，更没有忘记自己作为兄长的责任，即使不是亲兄弟，却也更甚亲，只奈何自己能力不足，不知道将来还能否做好。

    当然，这也是后来亲爷去世前常对我说的，我知道那是他对我的认可，对我和弟弟们将来相来往的期许。

    而我之所以看重这样一份感情，或许最初的原因就是来自于外公潜移默化的教导。

    我读书之后也喜欢历史，后来常爱听老人们讲过去的事，我想若是他还在，我一定能和他从过去谈到将来，他也一定会为我感到开心。

    当然，人也不是完美的，印象里的他，有着传统读书人的清高，再加上腿瘸的毛病，家里的大部分苦活累活都是外婆一个人撑着，就这一点而言，若他还健在，我一定会抨击他。
