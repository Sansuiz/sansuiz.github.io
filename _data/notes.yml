    朋友打电话过来，开口第一句话就是：再也不想自驾游了，太累。
    
    我就说他们刚出发时都还会分享些风景，怎么这两天一点消息都没有了。原来是刚出发时路途不远，玩得轻松。
    可后来几个人突发奇想转战他处，原以为十多个小时就能到的地方，没想到开了二十多个小时，关键是路途中风景也都是停留不久又再出发，特种兵式的旅行，极致的驾驶体验，即便是换着开车，也已经都快累瘫了。
    我说，谁让你不把你媳妇带上，她在的话，你一定不会觉得累，给别人当司机，当然累了。
    他一听我这样说，就觉得更疲惫了，他说：我是想带上她，但是她说工作太累了，假期想呆在家休息，我这边又答应了同学要开车，总不能食言。
    我说，她都让你好好玩了，那你就玩开心，她也会更高兴，她在家休息好也是件好事情，你玩好了，玩累了，就可以早点回家给她也分享旅行的趣事。
    他说，刚出发没多久就想回了。尤其是一路上从几个人欢快热闹到后来的安静疲乏，他也已经没有了多少心情。
    也是，二十多小时的车程，我听着都觉得疲惫。即便是打过来电话时，也都告诉我大家其实都已经没有了说话的力气。
    
    这让我想起自己上次自驾游，那也是自己第一次自驾游那么远，也是特种兵一样的赶路，回来之后，只觉得自己一很长段时间，都不想再有什么远程的自驾游了。
    更何况那次的行程我到现在都觉得遗憾，遗憾缺少了重要的人，以至于我到一个地方看着那些风景，都全是失落，回来之后也对那些景色再也没有多的记忆。
    
    不过那次自驾游我仍然觉得确实放松了心情，那段时间的压力太大了，急需要一场出行缓解我的情绪。
    只是可惜，遗憾让我一直有着念想，一路上的不停歇，一路上的失去信号，即便是有着同路的朋友，也都感受到了失落的心情，难免恍惚自己多想这一刻不在此处，而是就那样靠近自己的念想，说笑着简单的生活。

    当然，既然有念想，那也必然会忧心，我在那匆匆的路途，念想着缺失的陪伴和关心，那瞬间的思绪就像那原野一样，一直绵延，看不到尽头。不过幸运的是，自己能确定，出行所缓解的压力和情绪，一定能让自己回返后，不再过多的带给身边的人，甚至能恢复更多的心力和热情，将来一切都会更好。
    我至今都记得，那天在高山上停车，我一个人站在那风雨的观景台上，看着那一望无际的原野时，风雨就那样用力的打在我的身上，我就那样呆了很久，我知道那一刻的自己，多么希望那心心念念的，能随着我来一趟。当然，收拾好心情，转身再出发，也坚定的相信自己回返后，能更加积极的热爱。

    所以旅行重要的到底是什么呢？是沿途的风景还是身边的人。我给不出所谓正确的答案，但是我知道，如果当时没有这样的遗憾，我或许并不会觉得很累，更不会忽略那些风景，那么于我而言，身边的人更加重要。
    但是当路途中已经有了遗憾，那么思绪会将你缠绕，如果想抽离出来，那就只需要坚定相信走过这段路之后的自己会更好，身边的人和事也会更好，那么于我而言，不深陷恍惚的感受所带来的情绪中更加重要，抽离出情绪，拥抱你自己那一颗坚定的心。

    所以每个人站的角度不同，感受也是不一样的，这个世界上，永远没有什么真正意义上的感同身受。可是，我不知道我们是否应该把自己沉浸到那种恍惚的感受里。
    但是，我知道的是，如果可以，那就去试着讲一讲吧。或许听的人无法有同样的感受，但是如果有愿意倾听的人，你试着讲一讲，这并不是奢求获得十分的理解，而是让自己拥有感受的同时，释放出那些即时产生的情绪，如此，或许就能让自己不轻易陷入思绪的沼泽。
    
    或许这样，你也就能抛去曾经恍惚的情绪和模糊的压力，洗刷掉思绪中的杂质，去缓缓前进，去认真继续。

