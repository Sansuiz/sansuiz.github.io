    最近的生活，似乎很平淡，想想最近总是在拒绝热闹，就那样自己一个人呆着，要不是工作还有电话交流的需求，怕是自己可以一整天都不开口说话了吧。

    原以为自己心如止水，却只不过是像那风和日丽下的海，表面平静，深处汹涌。昨晚看着夜景，忽然想起了许多往事，或许是最近克制的太狠了吧，眼前闪过好多画面来，等我回过神，眼泪已经悄悄流过了。

    因为失眠，常在深夜刷到关于感情的内容，看到那些评论谈起自己的经历，让我想最近听到的一首歌，歌词里说：人说感情的事不值一提，可我的泪怎么绝了堤，是不是只有年轻的人才会这样，许多年后铁石心肠。

    >那么我呢，
    >是不是已经冷漠，
    >是不是铁石心肠。

    于是我开始想说：也许。

    也许有一天，我遇到一个喜欢的姑娘，我想我一定会邀请她去散步，就那样肩并着肩，走在路上，若干年后回想起来，或许记不起聊了些什么，但一定还记得晚风吹过你的头发，那一刻，我一定是动了心。

    也许有一天，我们就那样在一起了，相互诉说着让自己心跳加快的情话，当你说出那句我会一直陪在你的身边，我想我一定会想要拥入你的怀抱，感受你那身躯里勇敢的力量，而我也会送给你这句我想献给爱人的：

    >我想偶然的，
    >送给你，
    >一束白色的花。

    >献给情感的纯洁，
    >献给我的亲爱。

    也许有一天，我这样一个五音不全的人，会给你唱出那首我喜爱的歌，那是罗大佑的《思念》，那是一首歌，是一首长诗，我想我一定会完整的唱给你听，就在我们散步时，而你正走在我的身旁。当然，我也一定会唱给你，那一首我曾告诉自己将来要献给心爱的人的《我像雪花天上来》，即使我那声音并不像如你那样动听，将来也会分享更多给爱在闲暇时放着音乐的你。

    也许有一天，我已经潜移默化地成长，学会了表达，习惯了分享，我这样一个慢热的人，终究是迸发出越来越多的心力，我想我一定会越来越爱你，也会越来越理解你，也越来越会想和你讲述自己。

    也许有一天，我会想要带你回家，带你尝尝家里长辈为你准备的热气腾腾的饭菜。如果这时候你问我是否想过将来，我想我一定会告诉你，直到遇见你，我才没有再担忧婚姻，直到你出现，我才觉得自己想要拥有一个属于自己的家庭。

    也许有一天，我们也会为一些小事争论起来，我一言你一语，我想这一定是感情不可或缺的状态，我想我一定会服软，但心里肯定记着怎么找回场子来，在某一刻给你展现我的英勇来。

    也许有一天，我会变得幼稚起来，那个挺立在尔虞我诈权衡利弊的社会中的我，终究是在你面前成为了一个小孩，你一定会笑出声来，调笑着说我是个穷困潦倒的剑客又在贩剑，只是这样的我也一定会更加的相信你肯定你，即便你偶尔否定自己，我也一定会告诉你：没事，不慌，还有我在。

    也许有一天，我也会更加珍惜现在，而不是焦虑着恐惧着未来，我想我一定会坚持地长远，把日子过得细水长流，把生活的心力补充得更快，至于考虑到将来，必然有你的存在。

    也许有一天，你或许会告诉我，你想要离开，或许是不合适，或许是不再爱，我想我一定会更加坚定自己的心，去理解你的选择和心情，我的心力也一定还能支撑足够的时间去等待。而我一定会为你好好送别，把这首诗送给你，送给我的亲爱：

    >你就像一片云。
    >你就像一片云，
    >轻轻的随风，
    >就到了我的手心。

    >就像个孩子，
    >小心翼翼，
    >悄悄合上了五指，
    >想把你留在这里。

    >你就像一片云，
    >柔软、纯洁，美丽。
    >这样的我的手，
    >会不会伤害了你。

    >怕我的用力，
    >让你碎去。

    >忽地一个趔趄，
    >一定要护着你，
    >忍不住握紧。

    >你就像一片云，
    >终究是从我的指缝间，
    >慢慢的离去。

    >我不想再伤害你，
    >张开了五指。

    >你似乎感觉到，
    >我是在抛弃，
    >便随着风，
    >消失到了天际。

    >我在追寻，
    >却怎么也看不见，
    >就没了踪影。

    >你就像一片云，
    >萦绕着我的，
    >小小的心。

    也许有一天，我会想再与你相见，于是总走在曾经的回忆里，总想起往事回味起来，我会在秋天向你嘘寒问暖，用这首诗来表达我的情怀：

    >送给你，
    >这是初秋的雨，
    >带来的清凉。

    >我不知道，
    >何时能再见到你，
    >一如这风，
    >吹不尽的心情。

    >送给你，
    >我的亲爱。

    也许有一天，我知道一切都会过去，而美好的情感于我不再，可我也一定会相信还是会有美好存在，我一定不愿意变成一个冷漠的人，可以的话，我还是想有心力，不必铁石心肠，即使失去了执念，也不必诋毁那些美好真挚的情感。

    也许，还会有更多的也许。

    只是最后我想说的是，在今晚散步回家的路上，遇到了一对情侣，看样貌应是三十多岁的男女。他们走在前面，男士一路上像个小孩，那些精灵古怪的动作落入远远的我的眼里。

    直到等待红灯的地方，与他们走近，男士嘴里说着激光发射，女士则笑着轻打着，见我走到旁边，倒是觉着不好意思，男士打了招呼过来：兄弟，献丑了。女士挽着他的胳膊，就那样等待着。

    待我走出去，他们没一起跟上来，只听见传来一段对话：

    有卤菜，想吃。
    师傅停下，还有没有鸡腿。
    没有了，只有些卤肉了。
    怎么办，没有鸡腿了，但我还是想吃。
    走，那就买点卤肉……
