    图片放大后点击切换上下图功能没有实现，而键盘操作是正常的。
    在原代码中，`changeImage`函数是在一个立即调用的函数表达式（IIFE）中定义的，这意味着它被封装在闭包中，不在全局作用域。而HTML中的`onclick`属性需要全局可访问的函数。因此，`changeImage`函数无法通过`onclick`属性被访问到，导致点击箭头时找不到该函数。
