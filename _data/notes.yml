    好友太丧了，于是上午分享了些周末这两天的美好，是什么呢，是我手机里这两天拍下来的照片。

    好友回复我说，幸福有点刺眼。

    其实，我再翻看的时候，确实是觉得很幸福，甚至能感受到当时的自己一定是幸福的，至于照片里的人是什么感受，我想应该也是开心的，那也就很好了。

    我也才发现，原来就两天短短的时间里，我居然就拍了三四百张照片，之前的生活的各种分享就更多了。

    我突然就想到，曾经在网上看见很多女生说，希望能遇到一个满眼是自己的人。

    为什么我有时会关注到网上那些女性的发言，或许就是因为我很想站在女性的角度试图去考虑她的想法。

    其实自己一个人情绪低落的时候，我也会想要是有个满眼是我的人，会站在我的角度去考虑我的感受，去试图用各种方式了解我的想法。

