    奈何我是不愿意出去娱乐的，对我来说，每天忙完工作，就想早早回到家里，才觉得一切舒心。

    后来时间长了，我经常带着几个小朋友出门，好些时候一些阿姨叔叔都会说我不得了，这么年轻就有好几个孩子了，孩子们也调皮，听到别人这么一说，也就起哄叫起爸爸来。

    这几个孩子，倒真是让我缓和了很多。唯一没办法调整好的，依旧是失眠的情况，不过和在四川家里不同。

    在杭州这一年里，我每次失眠，都喜欢散步或是在客厅看电视，如果已经哄睡了宝贝，姨妈就会陪着我一起走走，或是一起在客厅看着各种剧和电影，我印象里小时候看的一些科幻电影，也都是姨妈带着我看的。

    后来姨父也加入了熬夜看剧的队伍里，因为他见姨妈还在看电视，就非要到沙发来靠着，刚开始的时候，他还觉得无聊，在沙发上躺着躺着就打起了呼噜来，姨妈就会踹他一脚说，回房间睡去，别打扰我们看电视，姨父就说你咋还不去睡嘞，我在看。

    我刚开始也担心影响他们身体，就可以早早休息，结果没过多久，倒是他们也看上了瘾，其实他们现在的年纪，有时候也没办法早睡。

    我还记得，姨父看一部剧上了头，我和姨妈都回房间睡觉了，他还在看，早上起来的时候，他已经躺在沙发睡着了。

    这样的区别是在哪儿呢？是我在自己家的时候，如果睡不着就会在房间里开着灯看看看看电脑，要么找点事做要么看电影娱乐。

    可是一旦父母看到我的房间还亮着灯，他们并不会像姨妈那样问我是为什么睡不着，甚至好些时候会批评我，我知道那确实是关心我的身体健康，可我的心理精神确实很难克制。

    就像我若是晚上加班，他们并不会像姨妈那样问我饿不饿渴不渴，也不会温和地说让我注意休息，我从父母那里收到的，一直都是批评和否定，有时候会说我能力不足，白天不好好努力晚上加班，也会时不时在我加班的时候找我沟通一些很琐碎的小事，然后一边告诉我专心，忙完就早点睡。

    其实我也是明白，爱人往往都是用自己以为好的方式，只是在我看来，对比有些过于明显了而已，更何况两个家庭的氛围确实差别太大。

    我一时也不知道是开心还是难过。
