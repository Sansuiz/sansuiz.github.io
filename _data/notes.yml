    初中有两件事让我一直难以舒心，一个是回家，一个是生日。

    每到周末是不太愿意回家的，那时候父母各在两地，我每周末回到家，听到最多的，就是母亲在我身边的埋怨，埋怨这个家庭埋怨她的老公我的父亲，埋怨她的公公我的爷爷。

    我开始觉得回到家是没有什么欢乐的，家里的氛围总是十分沉闷，而这样一句话也就是从初中开始一直问到我高中毕业：你怎么回到家不喜欢笑呢？

    当然，我最难受的事情，还是我在初二那年，我决心放弃过生日，那年生日，我也是气盛，和母亲讨价还价，提出去和同学在外面一聚，而那时家里人已经约好了他们的朋友也就是我的不熟悉的长辈，说要一起给我过生日。

    我心想时间还早，我可以先去和同学聚一聚，毕竟难得同学周末约我，我很想答应赴约，到了时间再赶回来就是了。

    结果白眼狼三个字扣了上来，还是说我不懂事，给我安排了大餐，叫好了亲戚朋友，不体谅父母辛苦，难得放假回家还不好好陪陪家人。

    我直说我想去和同学朋友聚一聚有什么不对，这样的顶嘴换来了一巴掌，在了地上跪了很久，而那时也并非在家，而是在外面。

    路人就那样看着，我一时眼泪忍不住想要掉下来，我忍着，却忍出了憋屈的声音，又一巴掌过来，问我是不是翅膀硬了和父母顶嘴，是不是还不服。

    晚上吃饭，家里长辈，他们那些亲戚朋友，父亲让我挨个敬酒，以示尊重和礼貌，都一边贺我生日快乐，也一遍教导我要听话，生日这天是母难日，以后要多孝顺父母，母亲身体不好，也不小了，应该懂事。

    自那以后，我才告诉自己，将来尽量不过生日，这样的所谓快乐的活动，对我而言，已经没有了任何的心情。
