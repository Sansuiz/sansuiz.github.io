<div id="comments"></div>

    <!--Valine 的核心代码库:-->

         new Valine({
            av: AV,
            el: '#comments',
            app_id: '{{ site.valine.appid }}',

            notify: '{{ site.valine.notify }}',
            verify: '{{ site.valine.verify }}',
	    recordIP: 'true',
            enableQQ: 'true',
        })
    </script>
