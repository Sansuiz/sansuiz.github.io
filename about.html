<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>关于我 - SANSUIZ</title>
  <link rel="shortcut icon" href="https://blog.sansuiz.cn/assets/fav.svg">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/shared.css">
</head>

<body>
  <script type="module" src="js/shared.js"></script>

  <main class="container">
    <header>
      <h1>关于我</h1>
      <small>知行合一，格物致知</small>
    </header>

    <section class="bio about-content">
      <div id="about-markdown"></div>

      <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
      <script>
        fetch('about.md')
          .then(response => response.text())
          .then(text => {
            document.getElementById('about-markdown').innerHTML = marked.parse(text);
          })
          .catch(err => console.error('加载关于页面失败:', err));
      </script>
    </section>

    <div class="page-section" id="about">
      <div class="about-content">
        <!-- 原有关于我内容 -->
      </div>
      
      <div class="life-fragments">
        <h2>生活碎片</h2>
        <div class="fragments-grid">
          <!-- 动态加载碎片卡片 -->
        </div>
      </div>
    </div>
    <div class="logo-container">
      <a href="/">
        <img src="/images/sansuiz-zimu-26.gif" alt="返回主页" class="logo">
      </a>
    </div>
  </main>
</body>
</html>
