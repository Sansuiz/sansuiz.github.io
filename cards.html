---
layout: default
---

<div class="container">
  <header>
    <h1>明信片</h1>
    <small>时光的印记</small>
  </header>

  <div class="cards-content">
    {% for card in site.data.cards %}
    <div class="e-card" data-content="{{ card.content | escape }}">
      <div class="card-front">
        <img src="{{ card.image }}" alt="{{ card.title }}" class="card-image">
        <div class="card-label">
          <h3>{{ card.title }}</h3>
        </div>
      </div>
      <div class="card-back">
        <p class="card-desc">{{ card.content }}</p>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

<style>
.container {
  max-width: 800px;
  margin: 2rem auto;
  padding: 0 1.5rem;
}

.cards-content {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
  gap: 1.5rem;
  margin: 2rem 0;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const cards = document.querySelectorAll('.e-card');
  
  cards.forEach(card => {
    card.addEventListener('click', () => {
      card.classList.toggle('active');
    });
  });
});
</script>
