---
layout: default
---

<div class="cards-container">
  <div class="cards-wrapper">
    {% for card in site.data.cards %}
    <div class="card" data-content="{{ card.content | escape }}">
      <img src="{{ card.image }}" alt="{{ card.title }}">
      <div class="card-overlay">
        <h3>{{ card.title }}</h3>
      </div>
    </div>
    {% endfor %}
  </div>
  <div class="content-display">
    <div class="content-card">
      <div class="close-btn">×</div>
      <h2 class="content-title"></h2>
      <p class="content-text"></p>
    </div>
  </div>
</div>

<style>
.cards-container {
  display: flex;
  height: 100vh;
  background: #f8f9fa;
  font-family: 'Source Han Serif CN', serif;
}
.cards-wrapper {
  width: 70%;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
  padding: 2rem;
}
.card {
  position: absolute;
  transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
  cursor: pointer;
  box-shadow: 0 8px 30px rgba(0,0,0,0.12);
  border-radius: 8px;
  overflow: hidden;
  transform-origin: center;
}
.card img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
.card-overlay {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  background: linear-gradient(to top, rgba(0,0,0,0.7) 0%, transparent 100%);
  color: white;
  padding: 1.5rem;
}
.content-display {
  width: 30%;
  padding: 3rem;
  background: white;
  box-shadow: -5px 0 15px rgba(0,0,0,0.05);
  display: flex;
  align-items: center;
}
.content-card {
  width: 100%;
  max-width: 400px;
  position: relative;
  opacity: 0;
  transform: translateY(20px);
  transition: all 0.4s ease;
}
.content-card.active {
  opacity: 1;
  transform: translateY(0);
}
.content-text {
  font-family: "KaiTi", "楷体", serif;
  line-height: 1.8;
  font-size: 1.1rem;
  color: #555;
}
.close-btn {
  position: absolute;
  top: -10px;
  right: -10px;
  width: 30px;
  height: 30px;
  background: #ed627e;
  color: white;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  cursor: pointer;
  font-size: 1.2rem;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const cards = document.querySelectorAll('.card');
  const contentCard = document.querySelector('.content-card');
  const contentTitle = document.querySelector('.content-title');
  const contentText = document.querySelector('.content-text');
  const closeBtn = document.querySelector('.close-btn');
  
  // 初始化卡片位置（层叠效果）
  cards.forEach((card, index) => {
    card.style.transform = `translateX(${index * 30}px) translateY(${index * -10}px)`;
    card.style.zIndex = index;
  });
  
  // 点击卡片动画效果
  cards.forEach(card => {
    card.addEventListener('click', () => {
      // 卡片缩小左移动画
      card.style.transform = 'translateX(-80px) scale(0.9)';
      card.style.zIndex = 100;
      
      // 显示内容卡片
      contentTitle.textContent = card.querySelector('h3').textContent;
      contentText.textContent = card.dataset.content;
      contentCard.classList.add('active');
    });
  });
  
  // 关闭内容卡片
  closeBtn.addEventListener('click', () => {
    contentCard.classList.remove('active');
    // 重置卡片位置
    cards.forEach((card, index) => {
      card.style.transform = `translateX(${index * 30}px) translateY(${index * -10}px)`;
      card.style.zIndex = index;
    });
  });
});
</script>
