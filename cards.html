---
layout: default
---

<div class="container">
  <header>
    <h1>明信片</h1>
    <small>时光的印记</small>
  </header>

  <div class="cards-content">
    {% for card in site.data.cards %}
    <div class="card-item" data-content="{{ card.content | escape }}">
      <img src="{{ card.image }}" alt="{{ card.title }}" class="card-image">
      <div class="card-overlay">
        <h3>{{ card.title }}</h3>
      </div>
    </div>
    {% endfor %}
  </div>

  <div class="content-panel">
    <div class="close-btn">×</div>
    <h2 class="content-title"></h2>
    <p class="content-text"></p>
  </div>

  <div class="logo-container">
    <a href="/">
      <img src="/images/sansuiz-zimu-26.gif" alt="返回主页" class="logo">
    </a>
  </div>
</div>

<style>
.container {
  max-width: 800px;
  margin: 0 auto;
  padding: 2rem;
}
header {
  text-align: center;
  margin-bottom: 2rem;
}
.cards-content {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
  gap: 1.5rem;
  margin: 2rem 0;
}
.card-item {
  position: relative;
  border-radius: 8px;
  overflow: hidden;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  transition: transform 0.3s ease;
}
.card-item:hover {
  transform: translateY(-5px);
}
.card-image {
  width: 100%;
  height: 200px;
  object-fit: cover;
}
.card-overlay {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  background: linear-gradient(to top, rgba(0,0,0,0.7) 0%, transparent 100%);
  color: white;
  padding: 1rem;
}
.content-panel {
  margin: 2rem 0;
  padding: 1.5rem;
  background: #f8f9fa;
  border-radius: 8px;
  display: none;
}
.content-text {
  font-family: "KaiTi", "楷体", serif;
  line-height: 1.8;
  color: #555;
}
.close-btn {
  float: right;
  cursor: pointer;
  font-size: 1.2rem;
}
.logo-container {
  text-align: center;
  margin-top: 2rem;
}
.logo {
  width: 50px;
  height: 50px;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const cards = document.querySelectorAll('.card-item');
  const contentPanel = document.querySelector('.content-panel');
  const contentTitle = document.querySelector('.content-title');
  const contentText = document.querySelector('.content-text');
  const closeBtn = document.querySelector('.close-btn');
  
  cards.forEach(card => {
    card.addEventListener('click', () => {
      contentTitle.textContent = card.querySelector('h3').textContent;
      contentText.textContent = card.dataset.content;
      contentPanel.style.display = 'block';
    });
  });
  
  closeBtn.addEventListener('click', () => {
    contentPanel.style.display = 'none';
  });
});
</script>
