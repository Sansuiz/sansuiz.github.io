---
layout: default
---

<div class="paper-container">
  <div class="paper-stack">
    {% for card in site.data.cards %}
    <div class="paper-card" style="--card-index: {{ forloop.index0 }}" data-content="{{ card.content | escape }}">
      <div class="card-content">
        <img src="{{ card.image }}" alt="{{ card.title }}" class="card-image">
        <div class="card-meta">
          <h3>{{ card.title }}</h3>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

<style>
.paper-container {
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #f5f5f5;
  perspective: 1000px;
}

.paper-stack {
  position: relative;
  width: 300px;
  height: 400px;
}

.paper-card {
  position: absolute;
  width: 100%;
  height: 100%;
  background: white;
  border-radius: 8px;
  box-shadow: 0 4px 16px rgba(0,0,0,0.1);
  transform-origin: center bottom;
  transition: transform 0.6s cubic-bezier(0.22, 1, 0.36, 1);
  cursor: pointer;
}

.paper-card:nth-child(1) {
  transform: translateY(0) rotateZ(0deg);
  z-index: 3;
}

.paper-card:nth-child(2) {
  transform: translateY(10px) rotateZ(-2deg);
  z-index: 2;
}

.paper-card:nth-child(3) {
  transform: translateY(20px) rotateZ(2deg);
  z-index: 1;
}

.paper-card:hover {
  transform: translateY(-20px) rotateZ(0deg) !important;
}

.card-content {
  width: 100%;
  height: 100%;
  position: relative;
  overflow: hidden;
  border-radius: 8px;
}

.card-image {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.card-meta {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  padding: 1.5rem;
  background: linear-gradient(to top, rgba(0,0,0,0.7) 0%, transparent 100%);
  color: white;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const cards = document.querySelectorAll('.paper-card');
  
  cards.forEach(card => {
    card.addEventListener('click', function() {
      // 卡片飞入动画
      card.style.transition = 'transform 0.8s cubic-bezier(0.22, 1, 0.36, 1)';
      card.style.transform = 'translateY(-100px) scale(1.1)';
      card.style.zIndex = '10';
      
      // 显示内容
      setTimeout(() => {
        alert(card.dataset.content);
        // 恢复卡片位置
        card.style.transition = 'transform 0.6s cubic-bezier(0.22, 1, 0.36, 1)';
        card.style.transform = '';
        card.style.zIndex = '';
      }, 800);
    });
  });
});
</script>
