<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的朋友 - SANSUIZ</title>
  <link rel="shortcut icon" href="{{ site.baseurl }}/assets/fav.svg">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <link rel="stylesheet" href="css/shared.css">
  <script type="module" src="js/shared.js"></script>

  <main class="container">
    <header>
      <h1>Friends,</h1>
      <small>山河不足重，重在遇知己</small>
    </header>

    <section class="bio friend-content">
      <div id="friend-markdown"></div>

      
      <script>
        fetch('friends.md')
          .then(response => response.text())
          .then(text => {
            document.getElementById('friend-markdown').innerHTML = marked.parse(text);
          })
          .catch(err => console.error('加载朋友列表失败:', err));
      </script>
    </section>

    <div class="logo-container">
      <a href="/">
        <img src="/images/sansuiz-zimu-26.gif" alt="返回主页" class="logo">
      </a>
    </div>
  </main>
</body>
</html>
