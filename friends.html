---
layout: default
title: 友邻
---

<div class="friends-container">
  {% for friend in site.data.friends %}
  <div class="friend-card" data-url="{{ friend.url }}">
    <div class="avatar-wrapper">
      <img src="{{ friend.avatar }}" alt="{{ friend.name }}" loading="lazy">
    </div>
    <div class="friend-info">
      <h3>{{ friend.name }}</h3>

    </div>
  </div>
  {% endfor %}
</div>

<style>
.friends-container {
  max-width: 1000px;
  margin: 0 auto;
  padding: 2rem;
  display: grid;
  grid-template-columns: repeat(3, minmax(280px, 1fr));
  gap: 1.5rem;
}

.friend-card {
  position: relative;
  padding: 1.5rem;
  cursor: pointer;
  background: rgba(255,255,255,0.2);
  border-radius: 12px;
  overflow: visible;
  transition: all 0.3s ease;
  backdrop-filter: blur(8px);
  border: 1px solid rgba(255,255,255,0.1);
  display: flex;
  gap: 1rem;
  align-items: center;
}

.avatar-wrapper {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  overflow: hidden;
  flex-shrink: 0;
  opacity: 0.3;
  transition: opacity 0.3s ease, transform 0.3s ease;
}

.avatar-wrapper img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 0;
  border: none;
}

.friend-card:hover .avatar-wrapper {
  opacity: 0.8;
  transform: scale(1.05);
}

.friend-card:hover {
  background: rgba(255,255,255,0.3);
  transform: translateY(-2px);
}

.friend-card:active {
  transform: scale(0.98);
  opacity: 0.9;
}

.friend-info {
  position: relative;
  z-index: 2;
}

.friend-info {
  flex: 1;
}

.friend-info h3 {
  margin: 0 0 0.5rem;
  font-size: 1.2em;
  font-weight: 600;
  color: #333;
  text-align: left;
}

.friend-info .bio {
  font-size: 0.9em;
  color: #666;
  line-height: 1.4;
  margin: 0;
}

.bio {
  color: #666;
  line-height: 1.6;
}

.friend-meta {
  margin-top: 1rem;
  display: flex;
  gap: 1rem;
}

.friend-meta a {
  padding: 0.3rem 1rem;
  background: #f8f8f8;
  border-radius: 15px;
  text-decoration: none;
  transition: background 0.2s;
}

.friend-meta a:hover {
  background: #eee;
}

@media (prefers-color-scheme: dark) {
  .friend-card {
    background: rgba(0,0,0,0.8);
  }
  .bio {
    color: #ccc;
  }
  .friend-meta a {
    background: #333;
  }
}

@media (max-width: 992px) {
  .friends-container {
    grid-template-columns: repeat(2, minmax(140px, 1fr));
    gap: 0.8rem;
  }
}

@media (max-width: 640px) {
  .friends-container {
    grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
    gap: 0.5rem;
  }
}

@media (max-width: 768px) {
  .friends-container {
    gap: 1rem;
    padding: 1rem;
  }
  .friend-card {
    min-height: auto;
    padding: 1rem;
  }
  .friend-info h3 {
    font-size: 1.1rem;
    height: auto;
  }
}
</style>

<script>
document.querySelectorAll('.friend-card').forEach(card => {
  card.addEventListener('click', () => {
    const url = card.dataset.url;
    window.open(url, '_blank');
  });
});
</script>
