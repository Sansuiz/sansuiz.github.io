<div class="friends-container">
  {% for friend in site.data.friends %}
  <div class="friend-card">
    <div class="avatar-wrapper">
      <img src="{{ friend.avatar }}" alt="{{ friend.name }}" loading="lazy">
    </div>
    <div class="friend-info">
      <h3><a href="{{ friend.url }}" target="_blank">{{ friend.name }}</a></h3>
      <p class="bio">{{ friend.bio }}</p>
      <div class="friend-meta">
        <a href="{{ friend.url }}" target="_blank">üåê ÁΩëÁ´ô</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>

<style>
.friends-container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 2rem;
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 1.5rem;
}

.friend-card {
  position: relative;
  padding: 1.5rem;
  min-height: 180px;
  background: rgba(255,255,255,0.9);
  border-radius: 8px;
  overflow: hidden;
  transition: transform 0.3s ease;
}

.avatar-wrapper {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  opacity: 0.1;
  transition: opacity 0.3s ease;
  z-index: 1;
}

.avatar-wrapper img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 0;
  border: none;
}

.friend-card:hover .avatar-wrapper {
  opacity: 0.3;
}

.friend-info {
  position: relative;
  z-index: 2;
}

.friend-info h3 {
  margin: 0 0 0.5rem;
}

.bio {
  color: #666;
  line-height: 1.6;
}

.friend-meta {
  margin-top: 1rem;
  display: flex;
  gap: 1rem;
}

.friend-meta a {
  padding: 0.3rem 1rem;
  background: #f8f8f8;
  border-radius: 15px;
  text-decoration: none;
  transition: background 0.2s;
}

.friend-meta a:hover {
  background: #eee;
}

@media (prefers-color-scheme: dark) {
  .friend-card {
    background: rgba(0,0,0,0.8);
  }
  .bio {
    color: #ccc;
  }
  .friend-meta a {
    background: #333;
  }
}

@media (max-width: 992px) {
  .friends-container {
    grid-template-columns: repeat(2, 1fr);
  }
}

@media (max-width: 768px) {
  .friends-container {
    grid-template-columns: 1fr;
  }
}
</style>
