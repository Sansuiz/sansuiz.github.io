---
layout: default
title: 友邻
---

<div class="friends-container">
  {% for friend in site.data.friends %}
  <div class="friend-card" data-url="{{ friend.url }}">
    <div class="avatar-wrapper">
      <img src="{{ friend.avatar }}" alt="{{ friend.name }}" loading="lazy">
    </div>
    <div class="friend-info">
      <h3>{{ friend.name }}</h3>

    </div>
  </div>
  {% endfor %}
</div>

<style>
.friends-container {
  max-width: 800px;
  margin: 0 auto;
  padding: 2rem;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
  gap: 1.5rem;
}

.friend-card {
  position: relative;
  padding: 1.5rem;
  cursor: pointer;
  background: rgba(255,255,255,0.9);
  border-radius: 8px;
  overflow: hidden;
  transition: all 0.3s ease;
  min-height: 180px;
}

.avatar-wrapper {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  opacity: 0.1;
  transition: opacity 0.3s ease;
  z-index: 1;
}

.avatar-wrapper img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 0;
  border: none;
}

.friend-card:hover .avatar-wrapper {
  opacity: 0.3;
  transform: scale(1.05);
}

.friend-card:active {
  transform: scale(0.98);
  opacity: 0.9;
}

.friend-info {
  position: relative;
  z-index: 2;
}

.friend-info h3 {
  margin: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: center;
  height: 100%;
  padding: 0 1rem;
  line-height: 1.3;
}

.bio {
  color: #666;
  line-height: 1.6;
}

.friend-meta {
  margin-top: 1rem;
  display: flex;
  gap: 1rem;
}

.friend-meta a {
  padding: 0.3rem 1rem;
  background: #f8f8f8;
  border-radius: 15px;
  text-decoration: none;
  transition: background 0.2s;
}

.friend-meta a:hover {
  background: #eee;
}

@media (prefers-color-scheme: dark) {
  .friend-card {
    background: rgba(0,0,0,0.8);
  }
  .bio {
    color: #ccc;
  }
  .friend-meta a {
    background: #333;
  }
}

@media (max-width: 992px) {
  .friends-container {
    grid-template-columns: repeat(2, 1fr);
    gap: 1rem;
  }
}

@media (max-width: 640px) {
  .friends-container {
    grid-template-columns: 1fr;
  }
}

@media (max-width: 768px) {
  .friends-container {
    gap: 1rem;
    padding: 1rem;
  }
  .friend-card {
    min-height: auto;
    padding: 1rem;
  }
  .friend-info h3 {
    font-size: 1.1rem;
    height: auto;
  }
}
</style>

<script>
document.querySelectorAll('.friend-card').forEach(card => {
  card.addEventListener('click', () => {
    const url = card.dataset.url;
    window.open(url, '_blank');
  });
});
</script>
