<div class="gallery-container">
  {% for photo in site.data.photos %}
  <div class="photo-card">
    <!-- å°é¢å›¾ -->
    <div class="cover-wrapper">
      <img 
        src="{{ photo.cover }}" 
        class="main-cover"
        alt="{{ photo.title }}"
        data-images='{{ photo.images | jsonify }}'
        loading="lazy"
      >
    </div>

    <!-- æ–‡å­—ä¿¡æ¯å¡ç‰‡ -->
    <div class="info-card">
      <h3>{{ photo.title }}</h3>
      <div class="meta">
        <span>ğŸ“ {{ photo.location }}</span>
        <time>ğŸ“… {{ photo.date }}</time>
      </div>
      <p>{{ photo.description }}</p>
      <div class="tags">
        {% for tag in photo.tags %}
        <span>#{{ tag }}</span>
        {% endfor %}
      </div>
    </div>

    <!-- å°æµ®çª— -->
    <div class="mini-gallery">
      <div class="carousel-container"></div>
      <div class="counter">1/{{ photo.images.size }}</div>
    </div>
  </div>
  {% endfor %}
</div>

<style>
/* åŸºç¡€å¸ƒå±€ */
.gallery-container {
  max-width: 800px;
  margin: 0 auto;
  padding: 2rem;
}

.photo-card {
  margin: 2rem 0;
  position: relative;
}

/* å°é¢å›¾æ ·å¼ */
.main-cover {
  width: 100%;
  height: 400px;
  object-fit: cover;
  border-radius: 8px;
  cursor: pointer;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

/* ä¿¡æ¯å¡ç‰‡ */
.info-card {
  background: white;
  padding: 1.5rem;
  margin-top: 1rem;
  border-radius: 6px;
  box-shadow: 0 2px 6px rgba(0,0,0,0.08);
}

.meta {
  color: #666;
  font-size: 0.9em;
  margin: 0.5rem 0;
}

.tags span {
  display: inline-block;
  background: #f5f5f5;
  padding: 4px 12px;
  border-radius: 12px;
  margin: 4px 4px 0 0;
  font-size: 0.85em;
}

/* å°æµ®çª—æ ·å¼ */
.mini-gallery {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background: rgba(255,255,255,0.95);
  backdrop-filter: blur(15px);
  border-radius: 12px;
  padding: 1.5rem;
  box-shadow: 0 8px 20px rgba(0,0,0,0.12);
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s;
  z-index: 100;
  max-width: 800px;
  width: 90%;
}

.mini-gallery.active {
  opacity: 1;
  pointer-events: all;
}

.carousel-container {
  display: flex;
  gap: 1rem;
  overflow-x: auto;
  padding-bottom: 1rem;
  scroll-snap-type: x mandatory;
}

.carousel-container img {
  scroll-snap-align: center;
  width: 300px;
  height: 200px;
  object-fit: cover;
  border-radius: 6px;
  flex-shrink: 0;
  cursor: pointer;
  transition: transform 0.3s;
}

.carousel-container img:hover {
  transform: scale(1.03);
}

.counter {
  position: absolute;
  top: -25px;
  right: 0;
  background: rgba(255,255,255,0.9);
  padding: 4px 12px;
  border-radius: 12px;
  font-size: 0.9em;
}

/* å…³é—­é®ç½© */
.overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  background: rgba(0,0,0,0.15);
  backdrop-filter: blur(3px);
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s;
  z-index: 99;
}

.overlay.active {
  opacity: 1;
  pointer-events: all;
}
</style>

<script>
document.querySelectorAll('.main-cover').forEach(cover => {
  // åˆå§‹åŒ–æµ®çª—
  const gallery = cover.closest('.photo-card').querySelector('.mini-gallery');
  const overlay = document.createElement('div');
  overlay.className = 'overlay';
  document.body.appendChild(overlay);
  
  // åŠ è½½å›¾ç‰‡
  const images = JSON.parse(cover.dataset.images);
  images.forEach((img, index) => {
    const imgEl = document.createElement('img');
    imgEl.src = img;
    imgEl.alt = `Photo ${index + 1}`;
    gallery.querySelector('.carousel-container').appendChild(imgEl);
  });

  // ç‚¹å‡»å°é¢æ˜¾ç¤ºæµ®çª—
  cover.addEventListener('click', () => {
    gallery.classList.add('active');
    overlay.classList.add('active');
    updateCounter(gallery, 1);
  });

  // ç‚¹å‡»é®ç½©å…³é—­
  overlay.addEventListener('click', () => {
    gallery.classList.remove('active');
    overlay.classList.remove('active');
  });

  // æ›´æ–°è®¡æ•°å™¨
  function updateCounter(gallery, current) {
    gallery.querySelector('.counter').textContent = `${current}/${images.length}`;
  }

  // æ»‘åŠ¨æ£€æµ‹
  let isDragging = false;
  let startX = 0;
  const container = gallery.querySelector('.carousel-container');
  
  container.addEventListener('scroll', () => {
    const current = Math.round(container.scrollLeft / 300) + 1;
    updateCounter(gallery, current);
  });
});
</script>
