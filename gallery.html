---

<div class="gallery-container">
  {% for photo in site.data.photos %}
  <div class="photo-card">
    <figure class="main-photo">
      <img src="{{ photo.cover }}" alt="{{ photo.title }}">
      <figcaption>
        <h3>{{ photo.title }}</h3>
        <div class="meta">
          <span>üìç {{ photo.location }}</span>
          <time>üìÖ {{ photo.date }}</time>
        </div>
      </figcaption>
    </figure>

    <!-- ÊÇ¨ÂÅúÂ±ïÁ§∫ÂÖ∂‰ªñÂõæÁâá -->
    <div class="gallery-preview">
      {% for image in photo.images offset:1 limit:3 %}
      <img src="{{ image }}" class="preview-image" loading="lazy">
      {% endfor %}
    </div>
    
    <!-- ÊñáÂ≠ó‰ø°ÊÅØ -->
    <div class="photo-info">
      <p>{{ photo.description }}</p>
      <div class="photo-tags">
        {% for tag in photo.tags %}
        <span>#{{ tag }}</span>
        {% endfor %}
      </div>
    </div>
  </div>
  {% endfor %}
</div>

<style>
/* Âü∫Á°ÄÂ∏ÉÂ±Ä */
.gallery-container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 2rem;
}

.photo-card {
  margin: 4rem 0;
  position: relative;
}

.main-photo img {
  width: 100%;
  height: 70vh;
  object-fit: cover;
  border-radius: 8px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.2);
  transition: transform 0.3s ease;
}

figcaption {
  margin-top: 1rem;
  padding: 0 1rem;
}

.meta {
  display: flex;
  gap: 1.5rem;
  color: #666;
  margin-top: 0.5rem;
}

/* ÊÇ¨ÂÅúÈ¢ÑËßà */
.gallery-preview {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 0.5rem;
  opacity: 0;
  transform: translateY(20px);
  transition: all 0.3s ease;
  pointer-events: none;
}

.photo-card:hover .gallery-preview {
  opacity: 1;
  transform: translateY(-100%);
}

.preview-image {
  width: 100%;
  height: 200px;
  object-fit: cover;
  border-radius: 4px;
  filter: brightness(0.9);
  transition: transform 0.2s ease;
}

.preview-image:hover {
  transform: scale(1.05);
  z-index: 1;
}

/* ÊñáÂ≠ó‰ø°ÊÅØ */
.photo-info {
  margin: 1.5rem 0;
  padding: 1.5rem;
  background: rgba(250, 250, 250, 0.95);
  border-radius: 8px;
}

.photo-tags {
  margin-top: 1rem;
  display: flex;
  gap: 0.8rem;
  flex-wrap: wrap;
}

.photo-tags span {
  background: #f0f0f0;
  padding: 0.3rem 1rem;
  border-radius: 20px;
  font-size: 0.9em;
}

/* ÊöóËâ≤Ê®°ÂºèÈÄÇÈÖç */
@media (prefers-color-scheme: dark) {
  .photo-info {
    background: rgba(30, 30, 30, 0.95);
  }
  .photo-tags span {
    background: #333;
    color: #ddd;
  }
  .meta {
    color: #aaa;
  }
}
</style>

<script>
// ÂõæÁâáÈ¢ÑÂä†ËΩΩ
document.addEventListener('DOMContentLoaded', () => {
  const images = document.querySelectorAll('.preview-image');
  images.forEach(img => {
    new Image().src = img.src; 
  });
});
</script>
