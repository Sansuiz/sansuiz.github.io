---

title: ÊëÑÂΩ±‰ΩúÂìÅ
---

<div class="gallery-container">
  {% for photo in site.data.photos %}
  <div class="photo-card">
    <!-- Â∞ÅÈù¢Âõæ -->
    <div class="cover-wrapper">
      <img 
        src="{{ photo.cover }}" 
        class="main-cover"
        alt="{{ photo.title }}"
        data-images='{{ photo.images | jsonify }}'
        loading="lazy"
      >
    </div>

    <!-- ÊÇ¨ÊµÆÁîªÂªä -->
    <div class="gallery-hover">
      <div class="carousel-track">
        <div class="carousel-container"></div>
      </div>
      <div class="counter">1/{{ photo.images.size }}</div>
    </div>

    <!-- ÊñáÂ≠ó‰ø°ÊÅØ -->
    <div class="photo-info">
      <h3>{{ photo.title }}</h3>
      <div class="meta">
        <span>üìç {{ photo.location }}</span>
        <time>üìÖ {{ photo.date }}</time>
      </div>
      <p>{{ photo.description }}</p>
      <div class="photo-tags">
        {% for tag in photo.tags %}
        <span>#{{ tag }}</span>
        {% endfor %}
      </div>
    </div>
  </div>
  {% endfor %}
</div>

<style>
/* Âü∫Á°ÄÂ∏ÉÂ±Ä */
.gallery-container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 2rem;
}

.photo-card {
  margin: 4rem 0;
  position: relative;
}

.main-cover {
  width: 100%;
  height: 70vh;
  object-fit: cover;
  border-radius: 8px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.2);
  cursor: zoom-in;
  transition: transform 0.3s;
}

/* ÊÇ¨ÊµÆÁîªÂªä */
.gallery-hover {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s;
  z-index: 100;
}

.cover-wrapper:hover ~ .gallery-hover,
.gallery-hover:hover {
  opacity: 1;
  pointer-events: all;
}

.carousel-track {
  position: relative;
  height: 80vh;
  overflow: hidden;
}

.carousel-container {
  display: flex;
  height: 100%;
  transition: transform 0.6s cubic-bezier(0.22, 1, 0.36, 1);
}

.carousel-item {
  flex: 0 0 100%;
  position: relative;
  transition: 
    opacity 0.6s,
    transform 0.6s;
  opacity: 0.3;
  transform: translateX(30%) scale(0.9);
}

.carousel-item.active {
  opacity: 1;
  transform: translateX(0) scale(1);
  z-index: 2;
}

.carousel-item.next {
  transform: translateX(30%) scale(0.9);
  opacity: 0.5;
}

.carousel-item.prev {
  transform: translateX(-30%) scale(0.9);
  opacity: 0;
}

.carousel-item img {
  width: 100%;
  height: 100%;
  object-fit: contain;
  pointer-events: none;
}

/* ËÆ°Êï∞Âô® */
.counter {
  position: absolute;
  bottom: 20px;
  right: 30px;
  background: rgba(0,0,0,0.7);
  color: white;
  padding: 8px 15px;
  border-radius: 20px;
  font-size: 0.9em;
  z-index: 200;
}

/* ÊöóËâ≤Ê®°Âºè */
@media (prefers-color-scheme: dark) {
  .carousel-item {
    filter: brightness(0.95);
  }
  .counter {
    background: rgba(255,255,255,0.2);
  }
}
</style>

<script>
document.querySelectorAll('.photo-card').forEach(card => {
  const cover = card.querySelector('.main-cover');
  const container = card.querySelector('.carousel-container');
  const counter = card.querySelector('.counter');
  const images = JSON.parse(cover.dataset.images);
  let currentIndex = 0;
  
  // ÂàùÂßãÂåñËΩÆÊí≠È°π
  images.forEach((img, index) => {
    const item = document.createElement('div');
    item.className = 'carousel-item';
    item.innerHTML = `<img src="${img}" alt="Photo ${index + 1}">`;
    container.appendChild(item);
  });

  // ËÆæÁΩÆÂàùÂßãÁä∂ÊÄÅ
  const items = container.querySelectorAll('.carousel-item');
  items.forEach((item, index) => {
    item.style.order = index;
    if(index === 0) item.classList.add('active');
    if(index === 1) item.classList.add('next');
  });

  // Êõ¥Êñ∞ËΩÆÊí≠Áä∂ÊÄÅ
  function updateCarousel(direction) {
    items.forEach(item => {
      item.classList.remove('active', 'prev', 'next');
    });

    const prevIndex = (currentIndex - 1 + images.length) % images.length;
    const nextIndex = (currentIndex + 1) % images.length;

    items[prevIndex].classList.add('prev');
    items[currentIndex].classList.add('active');
    items[nextIndex].classList.add('next');

    // Âæ™ÁéØÂ∏ÉÂ±Ä
    container.style.transform = `translateX(-${currentIndex * 100}%)`;
    updateCounter();
  }

  // Êõ¥Êñ∞ËÆ°Êï∞Âô®
  function updateCounter() {
    counter.textContent = `${currentIndex + 1}/${images.length}`;
  }

  // ÊªöËΩÆÊéßÂà∂
  let wheelLock = false;
  card.addEventListener('wheel', (e) => {
    e.preventDefault();
    if(wheelLock) return;
    wheelLock = true;

    const delta = Math.sign(e.deltaY);
    currentIndex = (currentIndex + delta + images.length) % images.length;
    updateCarousel(delta > 0 ? 'next' : 'prev');

    setTimeout(() => wheelLock = false, 600);
  });

  // Ëß¶Êë∏ÊéßÂà∂
  let touchStartX = 0;
  card.addEventListener('touchstart', (e) => {
    touchStartX = e.touches[0].clientX;
  });

  card.addEventListener('touchend', (e) => {
    const deltaX = e.changedTouches[0].clientX - touchStartX;
    if(Math.abs(deltaX) > 50) {
      currentIndex = (currentIndex + (deltaX > 0 ? -1 : 1) + images.length) % images.length;
      updateCarousel();
    }
  });

  // ÈîÆÁõòÊéßÂà∂
  document.addEventListener('keydown', (e) => {
    if(e.key === 'ArrowLeft') {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      updateCarousel('prev');
    } else if(e.key === 'ArrowRight') {
      currentIndex = (currentIndex + 1) % images.length;
      updateCarousel('next');
    }
  });

  // ÂàùÂßãÊõ¥Êñ∞
  updateCounter();
});
</script>
