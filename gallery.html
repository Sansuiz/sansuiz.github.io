---

title: æ‘„å½±ä½œå“
---

<div class="gallery-container">
  {% for photo in site.data.photos %}
  <div class="photo-card">
    <!-- å°é¢å›¾ -->
    <div class="cover-wrapper">
      <img 
        src="{{ photo.cover }}" 
        class="main-cover"
        alt="{{ photo.title }}"
        data-images='{{ photo.images | jsonify }}'
        loading="lazy"
      >
    </div>

    <!-- æµ®çª—ç”»å»Š -->
    <div class="gallery-hover">
      <div class="carousel-track"></div>
      <div class="counter">1/{{ photo.images.size }}</div>
    </div>

    <!-- æ–‡å­—ä¿¡æ¯ -->
    <div class="photo-info">
      <h3>{{ photo.title }}</h3>
      <div class="meta">
        <span>ğŸ“ {{ photo.location }}</span>
        <time>ğŸ“… {{ photo.date }}</time>
      </div>
      <p>{{ photo.description }}</p>
      <div class="photo-tags">
        {% for tag in photo.tags %}
        <span>#{{ tag }}</span>
        {% endfor %}
      </div>
    </div>
  </div>
  {% endfor %}
</div>

<style>
/* åŸºç¡€å¸ƒå±€ */
.gallery-container {
  max-width: 1200px;
  margin: 0 auto;
  padding: 2rem;
}

.photo-card {
  margin: 4rem 0;
  position: relative;
}

.main-cover {
  width: 100%;
  height: 70vh;
  object-fit: cover;
  border-radius: 8px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.2);
  cursor: zoom-in;
  transition: transform 0.3s;
}

.main-cover:hover {
  transform: scale(1.01);
}

/* æ‚¬æµ®ç”»å»Š */
.gallery-hover {
  position: absolute;
  top: -50px;
  left: 0;
  width: 100%;
  height: calc(100% + 100px);
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s;
}

.cover-wrapper:hover ~ .gallery-hover,
.gallery-hover:hover {
  opacity: 1;
  pointer-events: all;
}

.carousel-track {
  display: flex;
  gap: 2rem;
  padding: 2rem;
  background: rgba(255,255,255,0.98);
  border-radius: 12px;
  box-shadow: 0 12px 30px rgba(0,0,0,0.15);
  transform: translateY(20px);
  transition: transform 0.3s;
  backdrop-filter: blur(10px);
  height: 80vh;
  align-items: center;
}

.photo-card:hover .carousel-track {
  transform: translateY(0);
}

.carousel-item {
  flex: 0 0 60%;
  opacity: 0.3;
  transition: 
    flex 0.4s cubic-bezier(0.22, 1, 0.36, 1),
    opacity 0.4s,
    filter 0.4s;
  position: relative;
  filter: brightness(0.8);
}

.carousel-item.active {
  flex: 0 0 80%;
  opacity: 1;
  z-index: 2;
  filter: brightness(1);
}

.carousel-item img {
  width: 100%;
  height: 60vh;
  object-fit: cover;
  border-radius: 8px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.2);
}

.counter {
  position: absolute;
  bottom: 20px;
  right: 30px;
  background: rgba(0,0,0,0.7);
  color: white;
  padding: 8px 15px;
  border-radius: 20px;
  font-size: 0.9em;
}

/* æ–‡å­—ä¿¡æ¯ */
.photo-info {
  margin: 1.5rem 0;
  padding: 1.5rem;
}

.meta {
  display: flex;
  gap: 1.5rem;
  color: #666;
  margin: 0.5rem 0;
}

.photo-tags {
  margin-top: 1rem;
  display: flex;
  gap: 0.8rem;
  flex-wrap: wrap;
}

.photo-tags span {
  background: #f0f0f0;
  padding: 0.3rem 1rem;
  border-radius: 20px;
  font-size: 0.9em;
}

/* æš—è‰²æ¨¡å¼é€‚é… */
@media (prefers-color-scheme: dark) {
  .carousel-track {
    background: rgba(30,30,30,0.98);
  }
  .photo-tags span {
    background: #333;
    color: #ddd;
  }
  .meta {
    color: #aaa;
  }
  .counter {
    background: rgba(255,255,255,0.2);
  }
}
</style>

<script>
// å›¾ç‰‡é¢„åŠ è½½
document.addEventListener('DOMContentLoaded', () => {
  document.querySelectorAll('.main-cover').forEach(cover => {
    const images = JSON.parse(cover.dataset.images);
    images.forEach(img => new Image().src = img);
  });
});

document.querySelectorAll('.photo-card').forEach(card => {
  const cover = card.querySelector('.main-cover');
  const track = card.querySelector('.carousel-track');
  const counter = card.querySelector('.counter');
  const images = JSON.parse(cover.dataset.images);
  let currentIndex = 0;

  // åˆå§‹åŒ–ç”»å»Š
  images.forEach((img, index) => {
    const item = document.createElement('div');
    item.className = `carousel-item ${index === 0 ? 'active' : ''}`;
    item.innerHTML = `<img src="${img}" alt="Gallery image ${index + 1}" loading="lazy">`;
    track.appendChild(item);
  });

  // æ›´æ–°è®¡æ•°æ˜¾ç¤º
  function updateCounter() {
    counter.textContent = `${currentIndex + 1}/${images.length}`;
  }

  // æ»šè½®æ§åˆ¶
  let wheelTimeout;
  card.addEventListener('wheel', (e) => {
    e.preventDefault();
    if (wheelTimeout) return;
    
    const delta = Math.sign(e.deltaY);
    const newIndex = Math.max(0, Math.min(images.length - 1, currentIndex + delta));
    
    if (newIndex !== currentIndex) {
      currentIndex = newIndex;
      updateCarousel();
      updateCounter();
    }

    wheelTimeout = setTimeout(() => {
      wheelTimeout = null;
    }, 400);
  });

  // è§¦æ‘¸æ§åˆ¶
  let touchStartX = 0;
  card.addEventListener('touchstart', (e) => {
    touchStartX = e.touches[0].clientX;
  });
  
  card.addEventListener('touchend', (e) => {
    const deltaX = e.changedTouches[0].clientX - touchStartX;
    if (Math.abs(deltaX) > 50) {
      const newIndex = Math.max(0, Math.min(images.length - 1, 
        currentIndex + (deltaX > 0 ? -1 : 1)));
      if (newIndex !== currentIndex) {
        currentIndex = newIndex;
        updateCarousel();
        updateCounter();
      }
    }
  });

  // é”®ç›˜æ§åˆ¶
  document.addEventListener('keydown', (e) => {
    if (e.key === 'ArrowLeft') {
      currentIndex = Math.max(0, currentIndex - 1);
      updateCarousel();
      updateCounter();
    } else if (e.key === 'ArrowRight') {
      currentIndex = Math.min(images.length - 1, currentIndex + 1);
      updateCarousel();
      updateCounter();
    }
  });

  function updateCarousel() {
    track.querySelectorAll('.carousel-item').forEach((item, index) => {
      item.classList.toggle('active', index === currentIndex);
      item.style.order = index >= currentIndex ? 1 : -1;
    });
    
    // è‡ªåŠ¨æ»šåŠ¨åˆ°ä¸­é—´ä½ç½®
    const activeItem = track.querySelector('.carousel-item.active');
    track.scrollTo({
      left: activeItem.offsetLeft - track.offsetWidth/2 + activeItem.offsetWidth/2,
      behavior: 'smooth'
    });
  }
  
  // åˆå§‹è®¡æ•°å™¨æ›´æ–°
  updateCounter();
});
</script>
