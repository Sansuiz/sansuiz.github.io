<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SANSUIZ</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/mouse.css">
  <link rel="stylesheet" href="css/photo.css">
</head>

<body>
  <script type="module" src="js/shared.js"></script>
  <script type="module" src="js/mouse.js"></script>
  
  <div class="page-section active" id="home">
    <main class="container">
      <header>
        <script>
          var _hmt = _hmt || [];
          (function() {
            var hm = document.createElement("script");
            hm.src = "https://hm.baidu.com/hm.js?eab227629076a3068adabbd009c5b599";
            var s = document.getElementsByTagName("script")[0]; 
            s.parentNode.insertBefore(hm, s);
          })();
        </script>
        
        <h1>Hi,</h1>
        <small>花有重开日，人无再少年</small>
      </header>
  
      <section class="bio">
        <div class="bio" id="markdown-content"></div>
  
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        <script>
          fetch('intro.md')
            .then(response => response.text())
            .then(text => {
              document.getElementById('markdown-content').innerHTML = marked.parse(text);
            })
            .catch(err => console.error('加载MD文件失败:', err));
        </script>
      </section>
  
      <div class="logo-container">
        <a href="/">
          <img src="/images/sansuiz-zimu-26.gif" alt="SANSUIZ" class="logo-img">
        </a>
      </div>
  
    </main>
  </div>
  
  <div class="page-section" id="about">
    <main class="container">
      <div class="masonry-grid">
        <div class="masonry-item">
          <div class="photo-frame">
            <img src="/images/sansuiz.png" alt="示例图片1">
            <div class="photo-caption">sansuiz</div>
          </div>
        </div>
        
        <div class="masonry-item">
          <div class="photo-frame">
            <img src="https://cdnv2.ruguoapp.com/Fs3_uSUdWmN4VG-tktFI7phrtxomv3.png?imageMogr2/auto-orient/thumbnail/729948@" alt="示例图片2">
            <div class="photo-caption">zuiquan</div>
          </div>
        </div>
        
        <div class="masonry-item">
          <div class="photo-frame">
            <img src="https://cdnv2.ruguoapp.com/FuwvQ0NE65tlC0L9CO26jSUKARE4v3.png?imageMogr2/auto-orient/thumbnail/1780920@" alt="示例图片2">
            <div class="photo-caption">jiaqi</div>
          </div>
        </div>

        <div class="masonry-item">
          <div class="photo-frame">
            <img src="/images/tu/cards/20250531-q.jpg" alt="示例图片2">
            <div class="photo-caption">jiaqi</div>
          </div>
        </div>

        <!-- 可以添加更多图片卡片 -->
      </div>
    </main>
  </div>

  <div class="page-section" id="bubbles">
    <div class="bubbles-container">
      <!-- 情绪气泡将通过JS动态生成 -->
    </div>
  </div>

  <section id="navigation">
    <ul class="nav">
      <li class="nav-dot active" data-section="home"></li>
      <li class="nav-dot" data-section="about"></li>
      <li class="nav-dot" data-section="bubbles"></li>
    </ul>
  </section>

  // 在head中添加CSS引用
  <link rel="stylesheet" href="css/bubbles.css">
  
  // 在body底部添加JS脚本
  <script>
    const emotions = ['happy', 'sad', 'angry', 'love', 'calm'];
    const container = document.querySelector('.bubbles-container');
    
    function createBubble() {
      const bubble = document.createElement('div');
      const emotion = emotions[Math.floor(Math.random() * emotions.length)];
      
      bubble.className = `bubble bubble-${emotion}`;
      bubble.textContent = emotion;
      
      // 随机位置和动画延迟
      const left = Math.random() * 100;
      const delay = Math.random() * 15;
      
      bubble.style.left = `${left}%`;
      bubble.style.top = `${Math.random() * 100}%`;
      bubble.style.animationDelay = `${delay}s`;
      
      container.appendChild(bubble);
      
      // 气泡移出屏幕后移除
      setTimeout(() => {
        bubble.remove();
      }, 15000);
    }
    
    // 每0.5秒创建一个新气泡
    setInterval(createBubble, 500);
  </script>
</body>
</html>
