<!DOCTYPE html>
<html lang="zh-CN">
<head>

    </div>
    
    <!-- 第二页 - 空容器 -->
    <div class="section">
      <div class="container">
        <!-- 预留未来内容区域 -->
      </div>
    </div>
  </div>
  
  <!-- 在body底部添加fullpage.js初始化 -->

    new fullpage('#fullpage', {
