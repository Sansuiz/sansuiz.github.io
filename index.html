<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SANSUIZ</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/mouse.css">
  <!-- 添加fullpage.css -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.min.css">
</head>
<body>
  <div id="fullpage">
    <!-- 第一页 - 包装现有内容 -->
    <div class="section">
      <main>
        <script type="module" src="js/shared.js"></script>
        <script type="module" src="js/mouse.js"></script>
        
        <header>
          <script>
            var _hmt = _hmt || [];
            (function() {
              var hm = document.createElement("script");
              hm.src = "https://hm.baidu.com/hm.js?eab227629076a3068adabbd009c5b599";
              var s = document.getElementsByTagName("script")[0]; 
              s.parentNode.insertBefore(hm, s);
            })();
          </script>
          
          <h1>Hi,</h1>
          <small>花有重开日，人无再少年</small>
        </header>
    
        <section class="bio">
          <div class="bio" id="markdown-content"></div>
    
          <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
          <script>
            fetch('intro.md')
              .then(response => response.text())
              .then(text => {
                document.getElementById('markdown-content').innerHTML = marked.parse(text);
              })
              .catch(err => console.error('加载MD文件失败:', err));
          </script>
        </section>
    
        <div class="logo-container">
          <a href="/">
            <img src="/images/sansuiz-zimu-26.gif" alt="SANSUIZ" class="logo-img">
          </a>
        </div>
    
      </main>
    </div>
    
    <!-- 第二页 - 空容器 -->
    <div class="section">
      <div class="container">
        <!-- 第二页内容暂空 -->
      </div>
    </div>
  </div>

  <!-- 在body底部添加脚本 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/3.1.2/fullpage.min.js"></script>
  <script>
    new fullpage('#fullpage', {
      scrollingSpeed: 1000,
      navigation: true,
      navigationPosition: 'right',
      credits: { enabled: false }
    });
  </script>
</body>
</html>
