<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SANSUIZ</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/mouse.css">
</head>

<body>
  <script type="module" src="js/shared.js"></script>
  <script type="module" src="js/mouse.js"></script>
  
  <div class="page-section active" id="home">
    <main class="container">
      <header>
        <script>
          var _hmt = _hmt || [];
          (function() {
            var hm = document.createElement("script");
            hm.src = "https://hm.baidu.com/hm.js?eab227629076a3068adabbd009c5b599";
            var s = document.getElementsByTagName("script")[0]; 
            s.parentNode.insertBefore(hm, s);
          })();
        </script>
        
        <h1>Hi,</h1>
        <small>花有重开日，人无再少年</small>
      </header>
  
      <section class="bio">
        <div class="bio" id="markdown-content"></div>
  
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        <script>
          fetch('intro.md')
            .then(response => response.text())
            .then(text => {
              document.getElementById('markdown-content').innerHTML = marked.parse(text);
            })
            .catch(err => console.error('加载MD文件失败:', err));
        </script>
      </section>
  
      <div class="logo-container">
        <a href="/">
          <img src="/images/sansuiz-zimu-26.gif" alt="SANSUIZ" class="logo-img">
        </a>
      </div>
  
    </main>
  </div>
  
  <div class="page-section" id="about">
    <main class="container">
      <h2 class="timeline-title">时光旅程</h2>
      <div class="timeline-container">
        <svg class="timeline-connector" viewBox="0 0 100 500" preserveAspectRatio="none">
          <path d="M50,0 Q50,100 50,200 Q50,300 50,400 L50,500" />
        </svg>
        
        <div class="timeline-card">
          <div class="card-date">2023</div>
          <div class="card-content">
            <h3>创作起点</h3>
            <p>记录您开始创作的点点滴滴...</p>
          </div>
        </div>
        
        <div class="timeline-card">
          <div class="card-date">2024</div>
          <div class="card-content">
            <h3>成长轨迹</h3>
            <p>分享您的进步与收获...</p>
          </div>
        </div>
      </div>
    </main>
  </div>

  <section id="navigation">
    <ul class="nav">
      <li class="nav-dot active" data-section="home"></li>
      <li class="nav-dot" data-section="about"></li>
    </ul>
  </section>
</body>
</html>
