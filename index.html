  <!-- 获取并显示最新笔记的脚本 -->
  <script>
    function fetchLatestNote() {
      fetch('https://blog.sansuiz.cn/notes.xml')
        .then(response => {
          if (!response.ok) {
            throw new Error('Network response was not ok');
          }
          return response.text();
        })
        .then(xmlText => {
          const parser = new DOMParser();
          const xmlDoc = parser.parseFromString(xmlText, 'text/xml');
          
          // 获取所有笔记条目
          const items = xmlDoc.querySelectorAll('item');
          if (items.length > 0) {
            // 获取最新的一条笔记
            const latestItem = items[0];
            const title = latestItem.querySelector('title').textContent;
            const link = latestItem.querySelector('link').textContent;
            
            // 创建模糊卡片
            const noteContainer = document.getElementById('latestNoteContainer');
            
            const noteCard = document.createElement('div');
            noteCard.className = 'blur-card';
            
            const noteLink = document.createElement('a');
            noteLink.href = link;
            noteLink.target = '_blank';
            noteLink.textContent = title;
            noteLink.className = 'note-link';
            
            noteCard.appendChild(noteLink);
            noteContainer.appendChild(noteCard);
          }
        })
        .catch(err => {
          console.error('获取最新笔记失败:', err);
          // 在出错时显示提示信息
          const noteContainer = document.getElementById('latestNoteContainer');
          noteContainer.innerHTML = '<div class="blur-card error-message">无法加载最新笔记</div>';
        });
    }
  </script>
