---
layout: default
title: Media-SANSUIZ
---

<div class="tag-cloud">
  <a href="#" class="tag active" data-type="all">全部</a>
  <a href="#" class="tag" data-type="movie">影视</a>
  <a href="#" class="tag" data-type="book">书籍</a>
</div>

<div class="card-wall">
  <div class="card-container">
    {% for item in site.data.media %}
    <div class="e-card" data-content="{{ item.content | escape }}" data-back-image="{{ item.back_image | escape }}" data-type="{{ item.type | default: 'other' | escape }}">
      <div class="card-front">
        <img src="{{ item.image }}" alt="{{ item.title }}" class="card-image">
        <div class="card-label">
          <h3>{{ item.title }}</h3>
          <span class="card-date">{{ item.date }}</span>
          <span class="card-rating">{{ item.rating }}</span>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

<!-- 保留原有的modal和样式 -->

<div class="card-modal">
  <div class="modal-content">
    <div class="modal-container">
      <div class="modal-image-container">
        <img src="" alt="" class="modal-image">
      </div>
      <div class="modal-text-container">
        <h2 class="modal-title"></h2>
        <p class="modal-text"></p>
      </div>
    </div>
  </div>
</div>

<style>
.card-wall {
  min-height: 100vh;
  padding: 2rem;
  background: rgba(255, 255, 255, 0);
  position: relative;
}

.card-wall::before {
  content: '';
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-image: url('');
  background-size: cover;
  background-position: center;
  z-index: -1;
  opacity: 0.1;
}

.card-container {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  perspective: 1000px;
  transform-style: preserve-3d;
}

.e-card {
  width: 200px;
  height: 300px;
  margin: 0 -40px;
  transform: rotateY(15deg) translateX(0);
  transition: all 0.3s ease;
  position: relative;
  z-index: 1;
}

.e-card:hover {
  transform: rotateY(15deg) translateY(-20px) scale(1.05);
  z-index: 2;
}

/* 波浪效果 */
.card-container:hover .e-card {
  transform: rotateY(15deg) translateX(var(--tx)) translateY(var(--ty));
}

/* 点击后的效果 */
.e-card.active {
  transform: rotateY(0deg) translateX(0) !important;
  z-index: 3;
}

.e-card.active ~ .e-card {
  transform: translateX(100px) rotateY(15deg) !important;
}

.e-card.active ~ .e-card:nth-child(odd) {
  transform: translateX(-100px) rotateY(15deg) !important;
}
</style>

<script>
// 波浪效果
const cards = document.querySelectorAll('.e-card');
cards.forEach((card, index) => {
  card.style.setProperty('--tx', `${index * 5}px`);
  card.style.setProperty('--ty', `${Math.sin(index) * 10}px`);
});

// 点击交互
cards.forEach(card => {
  card.addEventListener('click', function() {
    if(this.classList.contains('active')) {
      // 显示模态框
      showModal(this);
    } else {
      // 激活卡片
      cards.forEach(c => c.classList.remove('active'));
      this.classList.add('active');
    }
  });
});

function showModal(card) {
  // 显示模态框逻辑
  const modal = document.querySelector('.card-modal');
  const modalImage = document.querySelector('.modal-image');
  const modalTitle = document.querySelector('.modal-title');
  const modalText = document.querySelector('.modal-text');
  const md = new markdownit();
  
  cards.forEach(card => {
    // 根据类型设置颜色
    const type = card.dataset.type;
    if(type === 'movie') {
      card.querySelector('.card-label').style.setProperty('--card-label-color', 'rgba(237, 98, 126, 0.8)');
    } else if(type === 'movie') {
      card.querySelector('.card-label').style.setProperty('--card-label-color', 'rgba(30, 144, 255, 0.8)');
    } else {
      card.querySelector('.card-label').style.setProperty('--card-label-color', 'rgba(169, 169, 169, 0.8)');
    }
    
    card.addEventListener('click', (e) => {
      e.stopPropagation();
      const imgSrc = card.dataset.backImage || card.querySelector('.card-image').src;
      modalImage.src = imgSrc;
      modalImage.alt = card.querySelector('h3').textContent;
      modalTitle.textContent = card.querySelector('h3').textContent;
      modalText.innerHTML = md.render(card.dataset.content); 
      modal.classList.add('active');
    });
  });

  // 点击模态框外部关闭
  modal.addEventListener('click', () => {
    modal.classList.remove('active');
  });

  // 阻止点击内容区域时冒泡关闭
  document.querySelector('.modal-content').addEventListener('click', (e) => {
    e.stopPropagation();
  });
});
</script>
<head>
  <script src="https://cdn.jsdelivr.net/npm/markdown-it@13.0.1/dist/markdown-it.min.js"></script>
</head>
